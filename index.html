<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>æµé€ï¼šç”Ÿå­˜æŒ‘æˆ°</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@300;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --paper-bg: #f7f5f0;
            --ink-black: #2c2c2c;
            --muted-gold: #c7b299;
            --sage-green: #8da399;
            --font-serif: 'Noto Serif TC', serif;
        }

        /* å¾¹åº•ç¦æ­¢ç¶²é å½ˆæ€§æ»¾å‹•èˆ‡ç¸®æ”¾ */
        html, body { 
            position: fixed; width: 100%; height: 100%; 
            overflow: hidden; touch-action: none; 
        }

        body { 
            margin: 0; background: var(--paper-bg); 
            font-family: var(--font-serif);
            user-select: none; -webkit-user-select: none;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: var(--ink-black);
        }

        #zen-bg {
            position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            z-index: 0; background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E");
        }

        /* éŸ³æ•ˆé–‹é—œ */
        #audio-ctrl {
            position: absolute; bottom: 30px; right: 30px;
            z-index: 210; width: 44px; height: 44px;
            display: flex; align-items: center; justify-content: center;
            background: rgba(255,255,255,0.5); backdrop-filter: blur(5px);
            border-radius: 50%; border: 1px solid rgba(0,0,0,0.1);
            font-size: 18px; cursor: pointer;
        }

        #btn {
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            position: absolute; z-index: 50; top: 0; left: 0; 
            opacity: 0; pointer-events: none; color: #fff;
            background: var(--sage-green); box-shadow: 0 10px 30px rgba(141, 163, 153, 0.4);
            writing-mode: vertical-rl; text-orientation: upright; letter-spacing: 5px;
        }

        #timer {
            position: absolute; top: 12%; font-size: 3.2rem; font-weight: 300; 
            z-index: 60; pointer-events: none; text-align: center; width: 100%;
        }

        #msg {
            position: absolute; top: 25%; left: 50%; transform: translateX(-50%);
            min-width: 200px; padding: 20px; border-radius: 50px;
            background: rgba(255,255,255,0.8); backdrop-filter: blur(10px);
            z-index: 60; opacity: 0; text-align: center; transition: 0.3s;
        }

        #name-modal {
            position: absolute; inset: 0; background: var(--paper-bg); z-index: 200;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        input { 
            background: transparent; border: none; border-bottom: 1px solid #ccc;
            padding: 10px; font-size: 20px; text-align: center; width: 200px; margin-bottom: 30px;
            outline: none; font-family: var(--font-serif);
        }

        button { padding: 10px 40px; border-radius: 50px; border: 1px solid #333; background: none; font-family: var(--font-serif); }

        .roach { position: absolute; z-index: 100; font-size: 40px; pointer-events: none; }
    </style>
</head>
<body>
    <div id="zen-bg"></div>
    <div id="roach-layer"></div>

    <div id="name-modal">
        <h2 style="letter-spacing: 8px; font-weight: 300;">æµé€</h2>
        <input type="text" id="playerNameInput" placeholder="ç•™å" maxlength="10">
        <button onclick="saveName()">é€²å…¥æŒ‘æˆ°</button>
    </div>

    <div id="audio-ctrl" onclick="toggleAudio()">ğŸ”‡</div>
    <div id="timer">0.00</div>
    <div id="msg"></div>
    <div id="btn">è§¸ç¢°</div>

    <script>
        // é˜²æ­¢é›™æ“Šæ”¾å¤§ (iOS å¿…å‚™)
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            let now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) { event.preventDefault(); }
            lastTouchEnd = now;
        }, false);

        const btn = document.getElementById('btn');
        const timerDisplay = document.getElementById('timer');
        const msgDisplay = document.getElementById('msg');
        const nameModal = document.getElementById('name-modal');
        const audioCtrl = document.getElementById('audio-ctrl');
        const roachLayer = document.getElementById('roach-layer');

        let isMuted = true;
        let playerName = localStorage.getItem('lastPlayerName') || "";
        if(playerName) document.getElementById('playerNameInput').value = playerName;

        let state = {
            isPlaying: false, startTime: 0,
            btnX: 0, btnY: 0, targetX: 0, targetY: 0,
            vx: 0, vy: 0, fingerX: 0, fingerY: 0, currentRadius: 130
        };

        function toggleAudio() {
            isMuted = !isMuted;
            audioCtrl.innerText = isMuted ? "ğŸ”‡" : "ğŸ”Š";
            // é€™è£¡å¯ä»¥åŠ å…¥å•Ÿå‹•éŸ³æ•ˆ Context çš„é‚è¼¯
        }

        function saveName() {
            let val = document.getElementById('playerNameInput').value.trim();
            if(!val) return;
            playerName = val;
            localStorage.setItem('lastPlayerName', playerName);
            nameModal.style.display = 'none';
            resetState();
        }

        function resetState() {
            state.btnX = window.innerWidth / 2;
            state.btnY = window.innerHeight / 2;
            state.targetX = state.btnX;
            state.targetY = state.btnY;
            state.vx = 0; state.vy = 0;
            state.currentRadius = 130;
            state.isPlaying = false;
            
            roachLayer.innerHTML = '';
            msgDisplay.style.opacity = '0';
            btn.style.opacity = 0.9;
            btn.style.pointerEvents = 'auto';
            btn.innerText = "è§¸ç¢°";
            updateBtnStyle();
        }

        function updateBtnStyle() {
            const r = state.currentRadius;
            btn.style.width = (r * 2) + 'px';
            btn.style.height = (r * 2) + 'px';
            btn.style.transform = `translate3d(${state.btnX - r}px, ${state.btnY - r}px, 0)`;
        }

        function gameLoop() {
            if (!state.isPlaying) return;
            const elapsed = (Date.now() - state.startTime) / 1000;
            timerDisplay.innerText = elapsed.toFixed(2);

            // ç§»å‹•é‚è¼¯ (ç°¡åŒ–ç‰ˆ)
            if (Math.hypot(state.targetX - state.btnX, state.targetY - state.btnY) < 30 || Math.random() < 0.02) {
                state.targetX = 100 + Math.random() * (window.innerWidth - 200);
                state.targetY = 100 + Math.random() * (window.innerHeight - 200);
            }
            state.btnX += (state.targetX - state.btnX) * 0.03;
            state.btnY += (state.targetY - state.btnY) * 0.03;

            // ç¸®åœˆ
            if (state.currentRadius > 60) state.currentRadius -= 0.1;

            updateBtnStyle();

            // ç¢°æ’åˆ¤å®š
            if (Math.hypot(state.fingerX - state.btnX, state.fingerY - state.btnY) > state.currentRadius + 20) {
                gameOver(elapsed);
                return;
            }
            requestAnimationFrame(gameLoop);
        }

        function startGame(e) {
            if (state.isPlaying) return;
            const p = e.touches ? e.touches[0] : e;
            state.fingerX = p.clientX; state.fingerY = p.clientY;
            
            if (Math.hypot(state.fingerX - state.btnX, state.fingerY - state.btnY) > state.currentRadius) return;

            state.isPlaying = true;
            state.startTime = Date.now();
            btn.innerText = "";
            requestAnimationFrame(gameLoop);
        }

        function gameOver(score) {
            state.isPlaying = false;
            msgDisplay.innerHTML = `å†æœƒ<br><span style="font-size:2rem;">${score.toFixed(2)}</span>`;
            msgDisplay.style.opacity = '1';
            setTimeout(resetState, 2000);
        }

        window.addEventListener('touchstart', startGame, {passive: false});
        window.addEventListener('touchmove', (e) => {
            if (state.isPlaying) {
                state.fingerX = e.touches[0].clientX;
                state.fingerY = e.touches[0].clientY;
                e.preventDefault();
            }
        }, {passive: false});
        window.addEventListener('touchend', () => state.isPlaying && gameOver((Date.now() - state.startTime)/1000));
    </script>
</body>
</html>
