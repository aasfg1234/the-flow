<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>æµé€ï¼šè®Šèª¿æƒ¡å¤¢ç‰ˆ</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@300;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --paper-bg: #f7f5f0;
            --ink-black: #2c2c2c;
            --muted-gold: #c7b299;
            --sage-green: #8da399;
            --dusty-pink: #d8c3c3;
            --font-serif: 'Noto Serif TC', serif;
        }

        body { 
            margin: 0; overflow: hidden; background: var(--paper-bg); 
            font-family: var(--font-serif);
            user-select: none; -webkit-user-select: none;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; color: var(--ink-black);
            position: relative;
            touch-action: none; -webkit-touch-callout: none;
        }

        /* èƒŒæ™¯ */
        #zen-bg {
            position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            z-index: 0; overflow: hidden;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E");
            transition: transform 0.1s linear; will-change: transform;
        }
        #zen-bg::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(141, 163, 153, 0.1), transparent 60%);
        }

        /* UI */
        #leaderboard {
            position: absolute; bottom: 40px;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0,0,0,0.05); padding: 25px; 
            text-align: left; width: 80%; max-width: 300px;
            pointer-events: auto; border-radius: 2px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05); 
            z-index: 5; 
        }
        #leaderboard h3 { 
            margin: 0 0 20px 0; color: var(--muted-gold); font-size: 14px; font-weight: 600;
            border-bottom: 1px solid rgba(0,0,0,0.1); padding-bottom: 10px;
            display: flex; justify-content: space-between; letter-spacing: 3px;
        }
        .score-row { display: flex; justify-content: space-between; font-size: 13px; margin-bottom: 12px; color: var(--ink-black); opacity: 0.7; font-family: 'Roboto', sans-serif;}
        .rank-1 { color: var(--sage-green); font-weight: 600; opacity: 1; }
        .is-me { text-decoration: underline; text-decoration-color: var(--muted-gold); text-underline-offset: 4px;}
        .loading { color: #aaa; text-align: center; font-size: 12px; font-weight: 300; letter-spacing: 2px;}

        /* æŒ‰éˆ• */
        #btn {
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 18px; font-weight: 300; text-align: center;
            position: absolute; 
            z-index: 50; 
            top: 0; left: 0; 
            opacity: 0; pointer-events: none;
            cursor: crosshair; color: #fff;
            background: var(--sage-green);
            box-shadow: 0 10px 30px rgba(141, 163, 153, 0.4);
            will-change: transform, width, height;
            writing-mode: vertical-rl; text-orientation: upright; letter-spacing: 5px;
        }
        #btn::after {
            content: ""; position: absolute; width: 100%; height: 100%;
            border-radius: 50%; border: 1px solid var(--sage-green);
            animation: ripple 2s infinite; opacity: 0;
        }
        @keyframes ripple { 0% { transform: scale(1); opacity: 0.5; } 100% { transform: scale(1.5); opacity: 0; } }

        /* è¨ˆæ™‚å™¨èˆ‡è¨Šæ¯ */
        #timer {
            position: absolute; top: 10%; 
            font-size: 3.5rem; font-weight: 300; 
            color: var(--ink-black); letter-spacing: 2px; opacity: 0.8;
            z-index: 60; pointer-events: none;
            text-align: center; width: 100%;
            text-shadow: 0 0 20px var(--paper-bg); 
            transition: filter 1s ease;
        }
        #timer small { 
            font-size: 0.9rem; color: var(--sage-green); 
            letter-spacing: 5px; display:block; margin-top: 5px; text-transform: uppercase;
        }

        #msg {
            position: absolute; top: 25%; left: 50%; transform: translateX(-50%);
            min-width: 220px;
            font-size: 18px; color: var(--ink-black); font-weight: 600; 
            opacity: 0; text-align: center; letter-spacing: 2px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            padding: 20px 30px; border-radius: 50px;
            border: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            z-index: 60; pointer-events: none; transition: opacity 0.3s;
        }

        #player-id-display {
            position: absolute; top: 30px; right: 30px; 
            font-size: 11px; color: #aaa; pointer-events: auto; 
            letter-spacing: 1px; font-family: sans-serif; z-index: 60;
        }

        /* èŸ‘è‚ */
        #roach-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 100; pointer-events: none; overflow: hidden;
        }
        .roach {
            position: absolute; font-size: 40px; 
            filter: drop-shadow(6px 8px 5px rgba(0,0,0,0.3));
            will-change: transform;
        }

        /* ç™»å…¥å½ˆçª— */
        #name-modal {
            position: absolute; top:0; left:0; width:100%; height:100%;
            background: var(--paper-bg); z-index: 200;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        #name-modal h2 { color: var(--ink-black); margin-bottom: 30px; font-size: 18px; letter-spacing: 8px; font-weight: 300; }
        .instructions {
            margin-bottom: 40px; text-align: center; color: #666; font-size: 14px; line-height: 1.8; letter-spacing: 1px;
            border-top: 1px solid #ddd; border-bottom: 1px solid #ddd; padding: 20px 0; width: 200px;
        }
        .instructions span { display: block; margin-bottom: 5px; color: var(--sage-green); }
        input { 
            background: transparent; border: none; border-bottom: 1px solid #ddd;
            padding: 10px; font-size: 20px; text-align: center; width: 200px; 
            margin-bottom: 40px; color: var(--ink-black); font-family: var(--font-serif);
            border-radius: 0; outline: none; transition: 0.3s;
        }
        input:focus { border-bottom-color: var(--sage-green); }
        button { 
            padding: 12px 40px; font-size: 14px; background: transparent; color: var(--ink-black); 
            border: 1px solid var(--ink-black); font-family: var(--font-serif); cursor: pointer;
            letter-spacing: 3px; border-radius: 50px; transition: 0.3s;
        }
        button:hover { background: var(--ink-black); color: #fff; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }

    </style>
</head>
<body oncontextmenu="return false;">
    
    <audio id="bgm" loop>
        <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Kevin_MacLeod/Classical_Sampler/Kevin_MacLeod_-_Erik_Satie_Gymnopedie_No_1.mp3" type="audio/mpeg">
    </audio>

    <div id="roach-layer"></div>
    <div id="zen-bg"></div>

    <div id="name-modal">
        <h2>ç•™ä¸‹å°è¨˜</h2>
        <div class="instructions">
            <span>éŠæˆ²æ–¹å¼</span>
            é•·æŒ‰åœ“åœˆå‹¿æ”¾<br>
            éœè½éŸ³æ¨‚æµæ·Œ<br>
            ç„¡è¦–çœ¼å‰ææ‡¼
        </div>
        <input type="text" id="playerNameInput" placeholder="ä½ çš„åå­—" maxlength="10" autocomplete="off">
        <button onclick="saveName()">é€²å…¥</button>
    </div>

    <div id="player-id-display"></div>
    <div id="timer">0.00 <small>SECONDS</small></div>
    <div id="msg"></div>

    <div id="leaderboard">
        <h3>æ¼‚æµè€…åå–® <span id="refreshBtn" style="font-size:12px; cursor:pointer; color:#aaa">â†»</span></h3>
        <div id="scoreList"><div class="loading">å°‹æ‰¾é€£çµ...</div></div>
    </div>

    <div id="btn">è§¸ç¢°</div>

    <script>
        const PANTRY_ID = "6e8005ef-01b2-48b0-93e8-0e2bb6c80702"; 
        const BASKET_NAME = "Rank_v1"; 

        const btn = document.getElementById('btn');
        const timerDisplay = document.getElementById('timer');
        const msgDisplay = document.getElementById('msg');
        const scoreList = document.getElementById('scoreList');
        const nameModal = document.getElementById('name-modal');
        const inputName = document.getElementById('playerNameInput');
        const idDisplay = document.getElementById('player-id-display');
        const roachLayer = document.getElementById('roach-layer');
        const zenBg = document.getElementById('zen-bg');
        const bgm = document.getElementById('bgm');

        // === é—œéµï¼šè¨­å®šéŸ³è¨Šå±¬æ€§ä»¥å…è¨±è®Šèª¿ ===
        bgm.volume = 0.6;
        bgm.preservesPitch = false; 
        bgm.mozPreservesPitch = false;
        bgm.webkitPreservesPitch = false;

        let playerName = localStorage.getItem('lastPlayerName') || "";
        if(playerName) inputName.value = playerName;

        const CFG = { 
            startRadius: 130, 
            minRadius: 60, 
            shrinkTime: 90 
        };

        let roaches = []; 

        let state = {
            isPlaying: false, 
            startTime: 0,
            btnX: window.innerWidth / 2, btnY: window.innerHeight / 2,
            targetX: window.innerWidth / 2, targetY: window.innerHeight / 2,
            vx: 0, vy: 0, 
            fingerX: 0, fingerY: 0, currentRadius: CFG.startRadius,
            breathAngle: 0,
            nextAudioEvent: 0, 
            audioEventEndTime: 0 
        };
        
        let loopId = null;
        let lastFrameTime = 0;

        document.addEventListener('gesturestart', (e) => e.preventDefault());
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) e.preventDefault();
            lastTouchEnd = now;
        }, false);

        setTimeout(loadScores, 500);

        function saveName() {
            let val = inputName.value.trim();
            if(!val) return alert("è«‹ç•™å");
            playerName = val;
            localStorage.setItem('lastPlayerName', playerName);
            
            nameModal.style.display = 'none';
            btn.style.opacity = 0.9;
            btn.style.pointerEvents = 'auto'; 
            
            idDisplay.innerText = `${playerName}`;
            bgm.play().catch(e => console.log("Audio:", e));
            
            resetState();
            setTimeout(() => { resetState(); }, 50); 
            loadScores();
        }

        // === Pantry API ===
        function loadScores() {
            const refreshBtn = document.getElementById('refreshBtn');
            refreshBtn.style.animation = "spin 2s linear infinite"; 
            const url = `https://getpantry.cloud/apiv1/pantry/${PANTRY_ID}/basket/${BASKET_NAME}`;
            fetch(url).then(res => {
                if(!res.ok) { if(res.status === 400 || res.status === 404) return { scores: [] }; throw new Error(res.status); }
                return res.json();
            }).then(data => { renderLeaderboard(data.scores || []); refreshBtn.style.animation = "none"; })
            .catch(e => { scoreList.innerHTML = `<div class='loading'>è¨Šè™Ÿå¾®å¼±</div>`; refreshBtn.style.animation = "none"; });
        }
        function submitScore(newScore) {
            const url = `https://getpantry.cloud/apiv1/pantry/${PANTRY_ID}/basket/${BASKET_NAME}`;
            fetch(url).then(res => {
                if(!res.ok && res.status !== 400 && res.status !== 404) throw new Error("Read Error");
                return res.json().catch(() => ({ scores: [] })); 
            }).then(data => {
                let list = data.scores || [];
                list.push({ name: playerName, score: newScore, date: new Date().getTime() });
                list.sort((a, b) => b.score - a.score);
                list = list.slice(0, 20); 
                return fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ scores: list }) });
            }).then(() => {
                msgDisplay.innerHTML = msgDisplay.innerHTML.replace("(ä¸Šå‚³ä¸­...)", "<span style='color:var(--sage-green); font-size:12px'>(å·²æ°¸æ†)</span>");
                loadScores(); 
            }).catch(e => {
                msgDisplay.innerHTML = msgDisplay.innerHTML.replace("(ä¸Šå‚³ä¸­...)", "<span style='color:var(--dusty-pink); font-size:12px'>(éºå¤±)</span>");
            });
        }
        function renderLeaderboard(list) {
            if (list.length === 0) { scoreList.innerHTML = "<div class='loading'>ä¸€ç‰‡ç©ºç™½</div>"; return; }
            let html = list.slice(0, 5).map((e, i) => {
                let s = parseFloat(e.score).toFixed(2);
                let isMeClass = e.name === playerName ? "is-me" : ""; 
                return `<div class="score-row ${i===0?'rank-1':''} ${isMeClass}"><span>No.${i+1} ${e.name}</span><span>${s}</span></div>`;
            }).join('');
            scoreList.innerHTML = html;
        }
        document.getElementById('refreshBtn').onclick = loadScores;

        function resetState() {
            const w = document.documentElement.clientWidth || window.innerWidth;
            const h = document.documentElement.clientHeight || window.innerHeight;
            state.btnX = w / 2;
            state.btnY = h / 2;
            state.vx = 0; state.vy = 0;
            state.targetX = state.btnX; state.targetY = state.btnY;
            state.currentRadius = CFG.startRadius;
            
            roaches.forEach(r => r.destroy());
            roaches = [];
            roachLayer.innerHTML = ''; 
            
            msgDisplay.style.opacity = '0';
            timerDisplay.style.filter = "none";
            zenBg.style.transform = "none";
            
            // é‡ç½®éŸ³è¨Š
            state.nextAudioEvent = Date.now() + 10000;
            state.audioEventEndTime = 0;
            bgm.playbackRate = 1.0; 
            // ç¢ºä¿æ¯æ¬¡é‡ç½®éƒ½å˜—è©¦æ’­æ”¾
            if(bgm.paused && state.isPlaying) bgm.play().catch(()=>{});

            updateBtnStyle();
            
            btn.style.backgroundColor = "var(--sage-green)";
            btn.style.boxShadow = "0 10px 30px rgba(141, 163, 153, 0.4)";
            
            btn.innerText = "è§¸ç¢°";
            btn.style.color = "#fff"; 
            btn.style.opacity = 0.9;
        }

        function updateBtnStyle() {
            const r = state.currentRadius;
            btn.style.width = (r * 2) + 'px';
            btn.style.height = (r * 2) + 'px';
            btn.style.transform = `translate3d(${state.btnX - r}px, ${state.btnY - r}px, 0)`;
            btn.style.fontSize = Math.max(12, r / 5) + 'px'; 
        }

        function gameLoop(timestamp) {
            if (!state.isPlaying) return;
            if (!lastFrameTime) lastFrameTime = timestamp;
            const dt = (timestamp - lastFrameTime) / 1000;
            lastFrameTime = timestamp;

            const now = Date.now();
            const elapsed = (now - state.startTime) / 1000;
            
            timerDisplay.innerHTML = elapsed.toFixed(2) + " <small>SECONDS</small>";
            const blurAmount = Math.max(0, Math.min((elapsed - 20) / 10, 4));
            timerDisplay.style.filter = `blur(${blurAmount}px)`;

            state.breathAngle += dt * 0.5;
            const scale = 1 + Math.sin(state.breathAngle) * 0.05;
            const rotate = Math.sin(state.breathAngle * 0.7) * 2;
            zenBg.style.transform = `scale(${scale}) rotate(${rotate}deg)`;

            // === å¿ƒç†å£“è¿« C: éŸ³è¨Šæ‰­æ›² (ä¿®å¾©ç‰ˆ - æ›´æ¥µç«¯) ===
            // éš¨æ©Ÿè§¸ç™¼ï¼šæš«åœã€è®Šæ…¢(æ‹–æ›³)ã€è®Šå¿«(ææ…Œ)
            if (elapsed > 10 && now > state.nextAudioEvent && now > state.audioEventEndTime) {
                // æé«˜é »ç‡
                state.nextAudioEvent = now + (3000 + Math.random() * 8000); 
                
                const rand = Math.random();
                // å¢åŠ æŒçºŒæ™‚é–“ 0.5s - 2.0s
                const duration = 500 + Math.random() * 1500; 
                state.audioEventEndTime = now + duration;

                if (rand < 0.2) {
                    // æ–·è¨Š (Silence)
                    bgm.pause();
                } else if (rand < 0.6) {
                    // æ‹–æ›³ (Deep/Slow) - 0.5x
                    bgm.playbackRate = 0.5; 
                } else {
                    // ææ…Œ (Rush/Fast) - 1.5x
                    bgm.playbackRate = 1.5; 
                }
            }

            // æ¢å¾©æ©Ÿåˆ¶ (ç„¡æ¢ä»¶æª¢æŸ¥)
            if (now > state.audioEventEndTime) {
                // å¦‚æœé€Ÿåº¦ä¸å°ï¼Œä¿®å¾©é€Ÿåº¦
                if (Math.abs(bgm.playbackRate - 1.0) > 0.01) {
                    bgm.playbackRate = 1.0;
                }
                // å¦‚æœæš«åœäº†ï¼ˆä¸”éŠæˆ²é€²è¡Œä¸­ï¼‰ï¼Œå¼·åˆ¶æ’­æ”¾
                if (bgm.paused && state.isPlaying) {
                    bgm.play().catch(()=>{});
                }
            }

            if (elapsed < CFG.shrinkTime) {
                const progress = elapsed / CFG.shrinkTime;
                state.currentRadius = CFG.startRadius - ((CFG.startRadius - CFG.minRadius) * progress);
            } else {
                state.currentRadius = CFG.minRadius;
            }

            const distToTarget = Math.hypot(state.targetX - state.btnX, state.targetY - state.btnY);
            if (distToTarget < 100 || Math.random() < 0.02) { 
                const margin = state.currentRadius + 20; 
                state.targetX = margin + Math.random() * (window.innerWidth - margin*2);
                state.targetY = margin + Math.random() * (window.innerHeight - margin*2);
            }

            const dx = state.targetX - state.btnX;
            const dy = state.targetY - state.btnY;
            const dist = Math.hypot(dx, dy);
            const dirX = dx / dist || 0;
            const dirY = dy / dist || 0;
            const maxSpeed = (1.5 + (elapsed / 8)) * 60;
            const targetVX = dirX * maxSpeed;
            const targetVY = dirY * maxSpeed;
            const inertia = 2.0 * dt; 
            state.vx += (targetVX - state.vx) * inertia;
            state.vy += (targetVY - state.vy) * inertia;
            state.btnX += state.vx * dt;
            state.btnY += state.vy * dt;

            updateBtnStyle();

            if (elapsed > 30 && elapsed < 60) btn.style.backgroundColor = "var(--muted-gold)";
            else if (elapsed > 60) btn.style.backgroundColor = "var(--dusty-pink)";

            if (elapsed > 10) {
                const chance = 0.01 + (elapsed - 10) * 0.001; 
                if (Math.random() < chance && roaches.length < 50) spawnRoach();
            }

            roaches = roaches.filter(r => {
                const alive = r.update(dt);
                if (!alive) r.destroy();
                return alive;
            });

            const distFinger = Math.hypot(state.fingerX - state.btnX, state.fingerY - state.btnY);
            if (distFinger > state.currentRadius + 25) { 
                gameOver(elapsed);
                return; 
            }
            loopId = requestAnimationFrame(gameLoop);
        }

        class Roach {
            constructor() {
                this.el = document.createElement('div');
                this.el.innerText = 'ğŸª³';
                this.el.className = 'roach';
                const size = 30 + Math.random() * 50;
                this.el.style.fontSize = `${size}px`;
                roachLayer.appendChild(this.el);
                const side = Math.floor(Math.random() * 4);
                const w = window.innerWidth, h = window.innerHeight, off = 100;
                if(side===0) { this.x = Math.random()*w; this.y = -off; }
                else if(side===1) { this.x = w+off; this.y = Math.random()*h; }
                else if(side===2) { this.x = Math.random()*w; this.y = h+off; }
                else { this.x = -off; this.y = Math.random()*h; }
                this.state = 'IDLE'; this.stateTimer = 0; this.speed = 0; this.angle = 0;
            }
            update(dt) {
                this.stateTimer -= dt;
                if (this.stateTimer <= 0) {
                    if (this.state === 'IDLE') {
                        this.state = 'BURST';
                        this.stateTimer = 0.1 + Math.random() * 0.2;
                        this.speed = 800 + Math.random() * 800; 
                        const angleToFinger = Math.atan2(state.btnY - this.y, state.btnX - this.x);
                        this.angle = angleToFinger + (Math.random() - 0.5) * 1.5; 
                    } else {
                        this.state = 'IDLE';
                        this.stateTimer = 0.1 + Math.random() * 0.4;
                        this.speed = 0;
                    }
                }
                const dist = Math.hypot(state.btnX - this.x, state.btnY - this.y);
                if (dist < 50 && this.state !== 'FLEE') {
                    this.state = 'FLEE'; this.stateTimer = 1.0;
                    this.angle = Math.random() * Math.PI * 2; this.speed = 1000;
                }
                if (this.speed > 0) {
                    this.x += Math.cos(this.angle) * this.speed * dt;
                    this.y += Math.sin(this.angle) * this.speed * dt;
                }
                const deg = this.angle * 180 / Math.PI + 90;
                this.el.style.transform = `translate3d(${this.x}px, ${this.y}px, 0) rotate(${deg}deg)`;
                if (this.state === 'FLEE' && (this.x < -200 || this.x > window.innerWidth+200 || this.y < -200 || this.y > window.innerHeight+200)) return false;
                return true;
            }
            destroy() { if(this.el.parentNode) this.el.parentNode.removeChild(this.el); }
        }
        function spawnRoach() { roaches.push(new Roach()); }

        function startGame(e) {
            if (state.isPlaying) return;
            const point = e.touches ? e.touches[0] : e;
            state.fingerX = point.clientX;
            state.fingerY = point.clientY;
            const dist = Math.hypot(state.fingerX - state.btnX, state.fingerY - state.btnY);
            if (dist > state.currentRadius) return;

            state.isPlaying = true;
            state.startTime = Date.now();
            
            // é‡ç½®éŸ³è¨Šç‹€æ…‹
            state.nextAudioEvent = Date.now() + 5000; // 5ç§’å¾Œå°±é–‹å§‹æ
            state.audioEventEndTime = 0;
            bgm.playbackRate = 1.0;
            
            lastFrameTime = 0;

            msgDisplay.style.opacity = '0';
            btn.innerText = ""; 
            btn.style.color = "transparent"; 
            btn.style.opacity = 1;
            btn.style.transform += " scale(0.95)"; 
            
            if(bgm.paused) {
                bgm.play().catch(e => console.log("StartGame audio fail:", e));
            }

            loopId = requestAnimationFrame(gameLoop);
        }

        function gameOver(score) {
            state.isPlaying = false;
            cancelAnimationFrame(loopId);
            if (navigator.vibrate) navigator.vibrate([30, 50, 30]);

            bgm.pause();
            bgm.currentTime = 0;
            bgm.playbackRate = 1.0;

            btn.innerText = "æ•£äº†";
            btn.style.color = "#fff"; 
            btn.style.backgroundColor = "#d8c3c3"; 
            timerDisplay.style.filter = "none"; zenBg.style.transform = "none";
            
            const insults = ["ç·£åˆ†å·²ç›¡", "å¤ªå¿«äº†", "éŒ¯éäº†", "å†è¦‹"];
            const insult = insults[Math.floor(Math.random() * insults.length)];
            
            msgDisplay.innerHTML = `${insult}<br><span style="font-family:'Roboto',sans-serif; font-size:2rem; color:var(--ink-black); display:block; margin:5px 0;">${score.toFixed(2)}</span><span style="font-size:12px; color:#666">(ä¸Šå‚³ä¸­...)</span>`;
            msgDisplay.style.opacity = '1';
            
            submitScore(score);
            setTimeout(resetState, 2000);
        }

        function moveFinger(e) {
            if (!state.isPlaying) return;
            const point = e.touches ? e.touches[0] : e;
            state.fingerX = point.clientX;
            state.fingerY = point.clientY;
            e.preventDefault(); 
        }
        function release() {
            if (state.isPlaying) {
                gameOver((Date.now() - state.startTime) / 1000);
            }
        }

        window.addEventListener('mousedown', startGame);
        window.addEventListener('touchstart', startGame, {passive: false});
        window.addEventListener('mousemove', moveFinger);
        window.addEventListener('touchmove', moveFinger, {passive: false});
        window.addEventListener('mouseup', release);
        window.addEventListener('touchend', release);
        window.addEventListener('resize', () => { if (!state.isPlaying) resetState(); });

    </script>
