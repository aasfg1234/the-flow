<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ÊµÅÈÄùÔºöÁîüÂ≠òÊåëÊà∞</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@300;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --paper-bg: #f7f5f0;
            --ink-black: #2c2c2c;
            --muted-gold: #c7b299;
            --sage-green: #8da399;
            --dusty-pink: #d8c3c3;
            --font-serif: 'Noto Serif TC', serif;
        }

        body { 
            margin: 0; overflow: hidden; background: var(--paper-bg); 
            font-family: var(--font-serif);
            user-select: none; -webkit-user-select: none;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; color: var(--ink-black);
            position: relative;
            touch-action: none; -webkit-touch-callout: none;
        }

        #zen-bg {
            position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            z-index: 0; overflow: hidden;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E");
            transition: transform 0.1s linear; will-change: transform;
        }

        #leaderboard {
            position: absolute; bottom: 40px;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0,0,0,0.05); padding: 25px; 
            text-align: left; width: 80%; max-width: 300px;
            pointer-events: auto; border-radius: 2px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05); 
            z-index: 5; 
        }

        #btn {
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 18px; font-weight: 300; text-align: center;
            position: absolute; 
            z-index: 50; top: 0; left: 0; 
            opacity: 0; pointer-events: none;
            cursor: crosshair; color: #fff;
            background: var(--sage-green);
            box-shadow: 0 10px 30px rgba(141, 163, 153, 0.4);
            will-change: transform;
            writing-mode: vertical-rl; text-orientation: upright; letter-spacing: 5px;
        }

        #timer {
            position: absolute; top: 10%; font-size: 3.5rem; font-weight: 300; 
            color: var(--ink-black); letter-spacing: 2px; opacity: 0.8;
            z-index: 60; pointer-events: none; text-align: center; width: 100%;
        }

        #msg {
            position: absolute; top: 25%; left: 50%; transform: translateX(-50%);
            min-width: 220px; font-size: 18px; color: var(--ink-black); font-weight: 600; 
            opacity: 0; text-align: center; background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px); padding: 20px 30px; border-radius: 50px;
            z-index: 60; pointer-events: none; transition: opacity 0.3s;
        }

        #roach-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 100; pointer-events: none; overflow: hidden;
        }

        #name-modal {
            position: absolute; top:0; left:0; width:100%; height:100%;
            background: var(--paper-bg); z-index: 200;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        input { 
            background: transparent; border: none; border-bottom: 1px solid #ddd;
            padding: 10px; font-size: 20px; text-align: center; width: 200px; 
            margin-bottom: 40px; outline: none; font-family: var(--font-serif);
        }
        button { 
            padding: 12px 40px; font-size: 14px; background: transparent; 
            border: 1px solid var(--ink-black); border-radius: 50px; cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="roach-layer"></div>
    <div id="zen-bg"></div>
    <div id="name-modal">
        <h2>Áïô‰∏ãÂç∞Ë®ò</h2>
        <input type="text" id="playerNameInput" placeholder="‰Ω†ÁöÑÂêçÂ≠ó" maxlength="10">
        <button onclick="saveName()">ÈÄ≤ÂÖ•</button>
    </div>
    <div id="timer">0.00 <small>SECONDS</small></div>
    <div id="msg"></div>
    <div id="leaderboard">
        <h3>ÊºÇÊµÅËÄÖÂêçÂñÆ <span id="refreshBtn" style="font-size:12px; cursor:pointer;">‚Üª</span></h3>
        <div id="scoreList"><div class="loading">Â∞ãÊâæÈÄ£Áµê...</div></div>
    </div>
    <div id="btn">Ëß∏Á¢∞</div>

    <script>
        const PANTRY_ID = "6e8005ef-01b2-48b0-93e8-0e2bb6c80702"; 
        const BASKET_NAME = "Rank_v1"; 

        const btn = document.getElementById('btn');
        const timerDisplay = document.getElementById('timer');
        const msgDisplay = document.getElementById('msg');
        const scoreList = document.getElementById('scoreList');
        const nameModal = document.getElementById('name-modal');
        const inputName = document.getElementById('playerNameInput');
        const roachLayer = document.getElementById('roach-layer');

        let playerName = localStorage.getItem('lastPlayerName') || "";
        if(playerName) inputName.value = playerName;

        const CFG = { startRadius: 130, minRadius: 60, shrinkTime: 90 };
        let roaches = []; 
        let state = {
            isPlaying: false, startTime: 0,
            btnX: 0, btnY: 0, targetX: 0, targetY: 0,
            vx: 0, vy: 0, fingerX: 0, fingerY: 0, currentRadius: CFG.startRadius
        };
        let loopId = null, lastFrameTime = 0;

        // ÂàùÂßãÂåñËàáÈáçÁΩÆÈÇèËºØ
        function resetState() {
            // ‰ΩøÁî®ÂèØË¶ãË¶ñÁ™óÂ§ßÂ∞è
            const vh = window.innerHeight;
            const vw = window.innerWidth;
            
            state.btnX = vw / 2;
            state.btnY = vh / 2;
            state.targetX = state.btnX;
            state.targetY = state.btnY;
            state.vx = 0;
            state.vy = 0;
            state.currentRadius = CFG.startRadius;
            
            roaches.forEach(r => r.destroy());
            roaches = [];
            roachLayer.innerHTML = ''; 
            
            msgDisplay.style.opacity = '0';
            updateBtnStyle();
            
            btn.style.opacity = 0.9;
            btn.style.pointerEvents = 'auto';
            btn.innerText = "Ëß∏Á¢∞";
            btn.style.color = "#fff";
        }

        function updateBtnStyle() {
            const r = state.currentRadius;
            // ÈóúÈçµ‰øÆÊ≠£Ôºö‰ΩøÁî® translate3d Â∞áÊåâÈàï‰∏≠ÂøÉÂ∞çÊ∫ñÁâ©ÁêÜÂ∫ßÊ®ô
            btn.style.width = (r * 2) + 'px';
            btn.style.height = (r * 2) + 'px';
            btn.style.transform = `translate3d(${state.btnX - r}px, ${state.btnY - r}px, 0)`;
        }

        function saveName() {
            let val = inputName.value.trim();
            if(!val) return alert("Ë´ãÁïôÂêç");
            playerName = val; localStorage.setItem('lastPlayerName', playerName);
            nameModal.style.display = 'none';
            resetState();
            loadScores();
        }

        function gameLoop(timestamp) {
            if (!state.isPlaying) return;
            if (!lastFrameTime) lastFrameTime = timestamp;
            const dt = (timestamp - lastFrameTime) / 1000;
            lastFrameTime = timestamp;

            const elapsed = (Date.now() - state.startTime) / 1000;
            timerDisplay.innerHTML = elapsed.toFixed(2) + " <small>SECONDS</small>";

            // Èö®Ê©üÁõÆÊ®ô
            if (Math.hypot(state.targetX - state.btnX, state.targetY - state.btnY) < 50 || Math.random() < 0.02) {
                const margin = state.currentRadius + 20;
                state.targetX = margin + Math.random() * (window.innerWidth - margin * 2);
                state.targetY = margin + Math.random() * (window.innerHeight - margin * 2);
            }

            // Áâ©ÁêÜÊ®°Êì¨
            const dx = state.targetX - state.btnX, dy = state.targetY - state.btnY, dist = Math.hypot(dx, dy);
            const targetVX = (dx / dist || 0) * (1.5 + (elapsed / 8)) * 60;
            const targetVY = (dy / dist || 0) * (1.5 + (elapsed / 8)) * 60;
            state.vx += (targetVX - state.vx) * 2.0 * dt;
            state.vy += (targetVY - state.vy) * 2.0 * dt;
            state.btnX += state.vx * dt;
            state.btnY += state.vy * dt;

            // Á∏ÆÂúà
            state.currentRadius = (elapsed < CFG.shrinkTime) ? CFG.startRadius - ((CFG.startRadius - CFG.minRadius) * (elapsed / CFG.shrinkTime)) : CFG.minRadius;

            updateBtnStyle();

            // ËüëËûÇÁîüÊàêËàáÊõ¥Êñ∞
            if (elapsed > 10 && Math.random() < (0.01 + (elapsed - 10) * 0.001) && roaches.length < 40) roaches.push(new Roach());
            roaches = roaches.filter(r => r.update(dt) ? true : (r.destroy(), false));

            // Á¢∞ÊíûÂà§ÂÆöÔºöË®àÁÆóÊâãÊåáËàáÊåâÈàï‰∏≠ÂøÉÁöÑË∑ùÈõ¢
            if (Math.hypot(state.fingerX - state.btnX, state.fingerY - state.btnY) > state.currentRadius + 20) {
                gameOver(elapsed);
                return;
            }
            loopId = requestAnimationFrame(gameLoop);
        }

        function startGame(e) {
            if (state.isPlaying) return;
            const p = e.touches ? e.touches[0] : e;
            state.fingerX = p.clientX;
            state.fingerY = p.clientY;

            // Âà§ÂÆöÊòØÂê¶ÈªûÂú®ÂúìÂúàÂÖß
            const dist = Math.hypot(state.fingerX - state.btnX, state.fingerY - state.btnY);
            if (dist > state.currentRadius) return;

            state.isPlaying = true;
            state.startTime = Date.now();
            lastFrameTime = 0;
            btn.innerText = "";
            btn.style.color = "transparent";
            loopId = requestAnimationFrame(gameLoop);
        }

        function gameOver(score) {
            state.isPlaying = false;
            cancelAnimationFrame(loopId);
            if (navigator.vibrate) navigator.vibrate([30, 50, 30]);
            msgDisplay.innerHTML = `ÂÜçÊúÉ<br><span style="font-size:2rem;">${score.toFixed(2)}</span>`;
            msgDisplay.style.opacity = '1';
            submitScore(score);
            setTimeout(resetState, 2000);
        }

        // ËüëËûÇÈ°ûÂà•
        class Roach {
            constructor() {
                this.el = document.createElement('div'); this.el.innerText = 'ü™≥'; this.el.className = 'roach';
                this.el.style.position = 'absolute';
                this.el.style.fontSize = `${30 + Math.random() * 40}px`; roachLayer.appendChild(this.el);
                const side = Math.floor(Math.random() * 4), off = 100, w = window.innerWidth, h = window.innerHeight;
                if(side===0){this.x=Math.random()*w;this.y=-off}else if(side===1){this.x=w+off;this.y=Math.random()*h}else if(side===2){this.x=Math.random()*w;this.y=h+off}else{this.x=-off;this.y=Math.random()*h}
                this.state = 'BURST'; this.stateTimer = 0.2; this.speed = 800; this.angle = Math.atan2(state.btnY - this.y, state.btnX - this.x);
            }
            update(dt) {
                this.x += Math.cos(this.angle) * this.speed * dt;
                this.y += Math.sin(this.angle) * this.speed * dt;
                this.el.style.transform = `translate3d(${this.x}px, ${this.y}px, 0) rotate(${this.angle * 180 / Math.PI + 90}deg)`;
                return !(this.x < -200 || this.x > window.innerWidth + 200 || this.y < -200 || this.y > window.innerHeight + 200);
            }
            destroy() { if(this.el.parentNode) this.el.parentNode.removeChild(this.el); }
        }

        // ‰∫ã‰ª∂Áõ£ËÅΩ
        window.addEventListener('touchstart', startGame, {passive: false});
        window.addEventListener('mousedown', startGame);
        window.addEventListener('touchmove', (e) => {
            if (state.isPlaying) {
                const p = e.touches[0];
                state.fingerX = p.clientX;
                state.fingerY = p.clientY;
                e.preventDefault();
            }
        }, {passive: false});
        window.addEventListener('mousemove', (e) => {
            if (state.isPlaying) {
                state.fingerX = e.clientX;
                state.fingerY = e.clientY;
            }
        });
        window.addEventListener('touchend', () => state.isPlaying && gameOver((Date.now() - state.startTime) / 1000));
        window.addEventListener('mouseup', () => state.isPlaying && gameOver((Date.now() - state.startTime) / 1000));

        // ÊéíË°åÊ¶úÁõ∏Èóú
        function loadScores() {
            fetch(`https://getpantry.cloud/apiv1/pantry/${PANTRY_ID}/basket/${BASKET_NAME}`).then(res => res.json())
            .then(data => {
                const list = data.scores || [];
                scoreList.innerHTML = list.slice(0, 5).map((e, i) => `<div style="display:flex; justify-content:space-between; margin-bottom:10px;"><span>No.${i+1} ${e.name}</span><span>${parseFloat(e.score).toFixed(2)}</span></div>`).join('');
            }).catch(() => { scoreList.innerHTML = "Ë®äËôüÂæÆÂº±"; });
        }
        function submitScore(newScore) {
            fetch(`https://getpantry.cloud/apiv1/pantry/${PANTRY_ID}/basket/${BASKET_NAME}`).then(res => res.json())
            .then(data => {
                let list = data.scores || [];
                list.push({ name: playerName, score: newScore });
                list.sort((a, b) => b.score - a.score);
                fetch(`https://getpantry.cloud/apiv1/pantry/${PANTRY_ID}/basket/${BASKET_NAME}`, {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ scores: list.slice(0, 20) })
                });
            });
        }
    </script>
</body>
</html>
