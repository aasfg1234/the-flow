<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>æµé€ï¼šç†æ™ºç£¨æç‰ˆ</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@300;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --paper-bg: #f7f5f0;
            --ink-black: #2c2c2c;
            --muted-gold: #c7b299;
            --sage-green: #8da399;
            --dusty-pink: #d8c3c3;
            --font-serif: 'Noto Serif TC', serif;
        }

        body { 
            margin: 0; overflow: hidden; background: var(--paper-bg); 
            font-family: var(--font-serif);
            user-select: none; -webkit-user-select: none;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; color: var(--ink-black);
            position: relative;
            touch-action: none; -webkit-touch-callout: none;
        }

        #zen-bg {
            position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            z-index: 0; overflow: hidden;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E");
            transition: transform 0.1s linear; will-change: transform;
        }

        #audio-ctrl {
            position: absolute; bottom: 30px; right: 30px;
            z-index: 210; width: 44px; height: 44px;
            display: flex; align-items: center; justify-content: center;
            background: rgba(255,255,255,0.5); backdrop-filter: blur(5px);
            border-radius: 50%; border: 1px solid rgba(0,0,0,0.1);
            font-size: 18px; cursor: pointer;
        }

        #btn {
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            position: absolute; z-index: 50; top: 0; left: 0; 
            opacity: 0; pointer-events: none; color: #fff;
            background: var(--sage-green);
            box-shadow: 0 10px 30px rgba(141, 163, 153, 0.4);
            will-change: transform;
            writing-mode: vertical-rl; text-orientation: upright; letter-spacing: 5px;
        }

        #timer {
            position: absolute; top: 12%; font-size: 3.2rem; font-weight: 300; 
            z-index: 60; pointer-events: none; text-align: center; width: 100%;
        }

        #msg {
            position: absolute; top: 25%; left: 50%; transform: translateX(-50%);
            min-width: 200px; padding: 20px; border-radius: 50px;
            background: rgba(255,255,255,0.8); backdrop-filter: blur(10px);
            z-index: 60; opacity: 0; text-align: center; transition: 0.3s;
        }

        #name-modal {
            position: absolute; inset: 0; background: var(--paper-bg); z-index: 200;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        input { 
            background: transparent; border: none; border-bottom: 1px solid #ccc;
            padding: 10px; font-size: 20px; text-align: center; width: 200px; margin-bottom: 30px;
            outline: none; font-family: var(--font-serif);
        }
        button { padding: 10px 40px; border-radius: 50px; border: 1px solid #333; background: none; font-family: var(--font-serif); cursor: pointer;}
        .roach { position: absolute; z-index: 100; font-size: 40px; pointer-events: none; }
    </style>
</head>
<body oncontextmenu="return false;">

    <audio id="bgm" loop>
        <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Kevin_MacLeod/Classical_Sampler/Kevin_MacLeod_-_Erik_Satie_Gymnopedie_No_1.mp3" type="audio/mpeg">
    </audio>

    <div id="zen-bg"></div>
    <div id="roach-layer"></div>

    <div id="name-modal">
        <h2 style="letter-spacing: 8px; font-weight: 300;">æµé€</h2>
        <input type="text" id="playerNameInput" placeholder="ç•™å" maxlength="10">
        <button onclick="saveName()">é€²å…¥æŒ‘æˆ°</button>
    </div>

    <div id="audio-ctrl" onclick="toggleAudio()">ğŸ”‡</div>
    <div id="timer">0.00</div>
    <div id="msg"></div>
    <div id="btn">è§¸ç¢°</div>

    <script>
        // 1. é˜²æ­¢é›™æ“Šæ”¾å¤§
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) e.preventDefault();
            lastTouchEnd = now;
        }, false);

        const btn = document.getElementById('btn');
        const bgm = document.getElementById('bgm');
        const timerDisplay = document.getElementById('timer');
        const msgDisplay = document.getElementById('msg');
        const nameModal = document.getElementById('name-modal');
        const audioCtrl = document.getElementById('audio-ctrl');
        const roachLayer = document.getElementById('roach-layer');

        let isMuted = true;
        let playerName = "";
        
        // éŸ³è¨Šå¼•æ“åˆå§‹åŒ–
        bgm.volume = 0.6;
        bgm.preservesPitch = false; 

        let state = {
            isPlaying: false, startTime: 0,
            btnX: 0, btnY: 0, targetX: 0, targetY: 0,
            vx: 0, vy: 0, fingerX: 0, fingerY: 0, currentRadius: 130,
            nextAudioEvent: 0, eventEndTime: 0
        };

        function toggleAudio() {
            isMuted = !isMuted;
            audioCtrl.innerText = isMuted ? "ğŸ”‡" : "ğŸ”Š";
            if (!isMuted && state.isPlaying) bgm.play().catch(()=>{});
            else bgm.pause();
        }

        function saveName() {
            playerName = document.getElementById('playerNameInput').value.trim() || "ç„¡åè€…";
            nameModal.style.display = 'none';
            resetState();
            if(!isMuted) bgm.play().catch(()=>{});
        }

        function resetState() {
            const vw = window.innerWidth, vh = window.innerHeight;
            state.btnX = vw / 2; state.btnY = vh / 2;
            state.targetX = state.btnX; state.targetY = state.btnY;
            state.vx = 0; state.vy = 0; state.currentRadius = 130;
            state.nextAudioEvent = 0; state.eventEndTime = 0;
            
            roachLayer.innerHTML = '';
            msgDisplay.style.opacity = '0';
            btn.style.opacity = 0.9;
            btn.style.pointerEvents = 'auto';
            btn.innerText = "è§¸ç¢°";
            bgm.playbackRate = 1.0;
            updateBtnStyle();
        }

        function updateBtnStyle() {
            const r = state.currentRadius;
            btn.style.width = (r * 2) + 'px';
            btn.style.height = (r * 2) + 'px';
            btn.style.transform = `translate3d(${state.btnX - r}px, ${state.btnY - r}px, 0)`;
        }

        function gameLoop() {
            if (!state.isPlaying) return;
            const now = Date.now();
            const elapsed = (now - state.startTime) / 1000;
            timerDisplay.innerText = elapsed.toFixed(2);

            // === éŸ³æ•ˆæ‰­æ›²é‚è¼¯ (5ç§’å¾Œå•Ÿå‹•) ===
            if (!isMuted && elapsed > 5) {
                if (now > state.nextAudioEvent && now > state.eventEndTime) {
                    // åˆ‡æ›é »ç‡è®Šå¤šï¼šæ¯ 1~3 ç§’è§¸ç™¼ä¸€æ¬¡
                    state.nextAudioEvent = now + (1000 + Math.random() * 2000);
                    // æŒçºŒæ™‚é–“ï¼š1~2.5 ç§’
                    const duration = 1000 + Math.random() * 1500;
                    state.eventEndTime = now + duration;
                    
                    // éš¨æ©Ÿè®Šé€Ÿï¼š0.4x åˆ° 1.8x
                    bgm.playbackRate = Math.random() < 0.5 ? (0.4 + Math.random() * 0.3) : (1.4 + Math.random() * 0.4);
                }
                
                // æ¢å¾©æ­£å¸¸é€Ÿ
                if (now > state.eventEndTime && bgm.playbackRate !== 1.0) {
                    bgm.playbackRate = 1.0;
                }
            }

            // ç§»å‹•é‚è¼¯
            if (Math.hypot(state.targetX - state.btnX, state.targetY - state.btnY) < 50 || Math.random() < 0.02) {
                state.targetX = 100 + Math.random() * (window.innerWidth - 200);
                state.targetY = 100 + Math.random() * (window.innerHeight - 200);
            }
            state.btnX += (state.targetX - state.btnX) * (0.02 + elapsed/2000);
            state.btnY += (state.targetY - state.btnY) * (0.02 + elapsed/2000);

            if (state.currentRadius > 65) state.currentRadius -= 0.02;

            updateBtnStyle();

            // èŸ‘è‚ç”Ÿæˆ (10ç§’å¾Œ)
            if (elapsed > 10 && Math.random() < 0.02 && roachLayer.childElementCount < 30) {
                spawnRoach();
            }

            if (Math.hypot(state.fingerX - state.btnX, state.fingerY - state.btnY) > state.currentRadius + 15) {
                gameOver(elapsed);
                return;
            }
            requestAnimationFrame(gameLoop);
        }

        function spawnRoach() {
            const r = document.createElement('div');
            r.className = 'roach'; r.innerText = 'ğŸª³';
            r.style.left = Math.random() * 100 + '%';
            r.style.top = Math.random() * 100 + '%';
            roachLayer.appendChild(r);
            setTimeout(() => r.remove(), 4000);
        }

        function startGame(e) {
            if (state.isPlaying) return;
            const p = e.touches ? e.touches[0] : e;
            state.fingerX = p.clientX; state.fingerY = p.clientY;
            if (Math.hypot(state.fingerX - state.btnX, state.fingerY - state.btnY) > state.currentRadius) return;

            state.isPlaying = true; state.startTime = Date.now();
            btn.innerText = "";
            requestAnimationFrame(gameLoop);
        }

        function gameOver(score) {
            state.isPlaying = false;
            bgm.playbackRate = 1.0;
            msgDisplay.innerHTML = `ç†æ™ºè€—ç›¡<br><span style="font-size:2rem;">${score.toFixed(2)}</span>`;
            msgDisplay.style.opacity = '1';
            if (navigator.vibrate) navigator.vibrate([50, 100, 50]);
            setTimeout(resetState, 2500);
        }

        window.addEventListener('touchstart', startGame, {passive: false});
        window.addEventListener('touchmove', (e) => {
            if (state.isPlaying) {
                state.fingerX = e.touches[0].clientX;
                state.fingerY = e.touches[0].clientY;
                e.preventDefault();
            }
        }, {passive: false});
        window.addEventListener('touchend', () => { if(state.isPlaying) gameOver((Date.now()-state.startTime)/1000); });
    </script>
</body>
</html>
