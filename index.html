    <script>
        const PANTRY_ID = "3b037575-e357-4684-9646-47f5b3ff2ee7";

        const SECRET_SALT = "TheFlow_Survival_2025_HellMode_Secured";
        const CFG = { startRadius: 130, minRadius: 60, shrinkTime: 90, maxRoaches: 100 };
        const INITIAL_TIME_OFFSET = 1;

        const btn = document.getElementById('btn'), timerDisplay = document.getElementById('timer'), msgDisplay = document.getElementById('msg');
        const giantLayer = document.getElementById('giant-layer'), normalLayer = document.getElementById('normal-layer');
        const bgm = document.getElementById('bgm'), muteBtn = document.getElementById('mute-btn');
        const scoreList = document.getElementById('scoreList'), nameModal = document.getElementById('name-modal'), inputName = document.getElementById('playerNameInput'), idDisplay = document.getElementById('player-id-display');
        const statusLight = document.getElementById('status-light'), debugLog = document.getElementById('debug-log');
        const errorLayer = document.getElementById('error-layer');
        const batteryOverlay = document.getElementById('battery-overlay');

        let isMuted = true; bgm.volume = 0.6; bgm.muted = true;
        let playerName = localStorage.getItem('lastPlayerName') || "";

        let globalPlayTime = 0;

        function generateSignature(name, score) {
            const raw = name + "_" + parseFloat(score).toFixed(2) + "_" + SECRET_SALT;
            let hash = 0;
            for (let i = 0; i < raw.length; i++) {
                const char = raw.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; 
            }
            return hash.toString(16); 
        }

        function log(msg) {
            console.log(msg);
            debugLog.innerHTML = `[${new Date().toLocaleTimeString()}] ${msg}\n` + debugLog.innerHTML;
        }
        function toggleDebug() { debugLog.style.display = debugLog.style.display === 'none' ? 'block' : 'none'; }
        function setStatus(color) { statusLight.style.background = color; }

        let state = {
            isPlaying: false, startTime: 0,
            btnX: window.innerWidth / 2, btnY: window.innerHeight / 2,
            targetX: window.innerWidth / 2, targetY: window.innerHeight / 2,
            vx: 0, vy: 0, 
            fingerX: 0, fingerY: 0, currentRadius: CFG.startRadius,
            btnOpacity: 0.9, fadeMode: 0, fadeFloor: 0.4,
            nextErrorTime: 7,
            nextBatteryTime: 22.5, 
            nextGiantRoachTime: 28 
        };
        let loopId = null;

        document.addEventListener('gesturestart', e => e.preventDefault());
        let lastTouchEnd = 0;
        document.addEventListener('touchend', e => { if (Date.now() - lastTouchEnd <= 300) e.preventDefault(); lastTouchEnd = Date.now(); }, false);

        document.addEventListener('visibilitychange', () => {
            if (document.hidden && state.isPlaying) {

        function toggleMute() { isMuted = !isMuted; bgm.muted = isMuted; muteBtn.innerText = isMuted ? "ğŸ”‡" : "ğŸ”Š"; }

        setTimeout(() => {
            log("é€£ç·šä¸­...");
            loadScores(); 
        }, 500);

        function formatGlobalTime(seconds) {
            const total = seconds + INITIAL_TIME_OFFSET;
            const m = Math.floor(total / 60);
            const s = (total % 60).toFixed(2);
            return `${m}åˆ†${s}ç§’`;
        }

        function updateIDDisplay() {
            idDisplay.innerHTML = `${playerName} <span class="global-count">Â· ä¸–ç•Œ: ${globalPlayCount}</span> <span class="global-time">Â· æµé€: ${formatGlobalTime(globalPlayTime)}</span>`;
        }

        function saveName() {
            let val = inputName.value.trim(); if(!val) return alert("è«‹ç•™å");
            playerName = val; localStorage.setItem('lastPlayerName', playerName);
            nameModal.style.display = 'none'; btn.style.display = 'flex';
            updateIDDisplay(); bgm.play().catch(e => {});
            
            safeFetch().then(data => {
                if (data.global_play_count && data.global_play_count > globalPlayCount) {
                    globalPlayCount = data.global_play_count;
                    globalPlayTime = data.global_play_time || 0;
                    updateIDDisplay();
                }
            });

            resetState(); loadScores();
        }

        function closeBattery() {
            batteryOverlay.style.display = 'none';
        }

        function gameLoop() {
            if (!state.isPlaying) return;
            const elapsed = (Date.now() - state.startTime) / 1000;
            timerDisplay.innerHTML = elapsed.toFixed(2) + " <small>SECONDS</small>";
            state.currentRadius = elapsed < CFG.shrinkTime ? CFG.startRadius - ((CFG.startRadius - CFG.minRadius) * (elapsed / CFG.shrinkTime)) : CFG.minRadius;
            
            // Random Roach
            if (elapsed > 10 && Math.random() < (0.02 + (elapsed - 10) * 0.002) && normalLayer.childElementCount < CFG.maxRoaches) spawnRoach();
            
            // System Error
            if (elapsed > state.nextErrorTime) {
                spawnError();
                state.nextErrorTime += 15;
            }

            // Fake Battery
            if (elapsed > state.nextBatteryTime) {
                batteryOverlay.style.display = 'flex';
                state.nextBatteryTime += 22.5; 
                setTimeout(() => { batteryOverlay.style.display = 'none'; }, 3000);
            }
            // Giant Roach
            if (elapsed > state.nextGiantRoachTime) {
                spawnGiantRoach();
                state.nextGiantRoachTime += 28;
            }

            const distToTarget = Math.hypot(state.targetX - state.btnX, state.targetY - state.btnY);
            if (distToTarget < 100 || Math.random() < 0.02) { const m = state.currentRadius + 20; state.targetX = m + Math.random() * (window.innerWidth - m*2); state.targetY = m + Math.random() * (window.innerHeight - m*2); }
            const dx = state.targetX - state.btnX, dy = state.targetY - state.btnY, dist = Math.hypot(dx, dy);
            const speed = 1.5 + (elapsed / 8); 
            state.vx += ((dx/dist * speed) - state.vx) * 0.02; state.vy += ((dy/dist * speed) - state.vy) * 0.02;
            state.btnX += state.vx; state.btnY += state.vy;
            
            if (elapsed > 30) btn.style.backgroundColor = elapsed > 60 ? "var(--dusty-pink)" : "var(--muted-gold)";
            
            // Stable Opacity
            state.btnOpacity = 0.9;
            btn.style.opacity = state.btnOpacity;
            
            updateBtnStyle();
            
            // Y-offset 20px for Parallax
            if (Math.hypot(state.fingerX - state.btnX, state.fingerY - (state.btnY - 20)) > state.currentRadius + 40) gameOver(elapsed);
            if (state.isPlaying) loopId = requestAnimationFrame(gameLoop);
        }

            const r = document.createElement('div'); r.className = 'roach'; 
            const size = 64 + Math.random() * 64;

            r.style.height = size + 'px';

            let x, y; if(s===0){x=Math.random()*w;y=-o}else if(s===1){x=w+o;y=Math.random()*h}else if(s===2){x=Math.random()*w;y=h+o}else{x=-o;y=Math.random()*h} 
            r.style.left=x+'px'; r.style.top=y+'px'; 
            normalLayer.appendChild(r);

        function spawnGiantRoach() {
            const r = document.createElement('div'); r.className = 'roach'; 
            r.style.width = '350px';
            r.style.height = '350px';
            r.style.opacity = '0.9';
            
            const s = Math.floor(Math.random()*4), w = window.innerWidth, h = window.innerHeight, o = 400; 
            let x, y; if(s===0){x=Math.random()*w;y=-o}else if(s===1){x=w+o;y=Math.random()*h}else if(s===2){x=Math.random()*w;y=h+o}else{x=-o;y=Math.random()*h} 
            r.style.left=x+'px'; r.style.top=y+'px'; 
            
            giantLayer.appendChild(r); 
            
            const lifeSpan = 5000; 
            const endTime = Date.now() + lifeSpan;
            scuttleGiant(r, x, y, endTime);
            setTimeout(() => { if(r.parentNode) r.remove(); }, lifeSpan + 100);
        }

        // æ“¬çœŸçˆ†è¡ AI (Scuttle)
        function scuttleGiant(r, currentX, currentY, endTime) {
             if (!r.parentNode || Date.now() >= endTime) {
                 if(r.parentNode) r.remove(); 
                 return;
             }

             if (Math.random() < 0.3) {
                 setTimeout(() => {
                     scuttleGiant(r, currentX, currentY, endTime);
                 }, 200 + Math.random() * 300);
                 return; 
             }

             const burstDistance = 150 + Math.random() * 250;
             const angle = Math.random() * Math.PI * 2; 
             let targetX = currentX + Math.cos(angle) * burstDistance;
             let targetY = currentY + Math.sin(angle) * burstDistance;

             const margin = 100;
             if (targetX < -margin || targetX > window.innerWidth + margin) targetX = currentX - Math.cos(angle) * burstDistance;
             if (targetY < -margin || targetY > window.innerHeight + margin) targetY = currentY - Math.sin(angle) * burstDistance;
             
             const dist = Math.hypot(targetX - currentX, targetY - currentY);
             const speed = 2.0; 
             const duration = Math.max(100, dist / speed); 

             const rotation = Math.atan2(targetY - currentY, targetX - currentX) * 180 / Math.PI + 90;
             r.style.transform = `translateZ(0) rotate(${rotation}deg)`;
             r.style.transition = `top ${duration}ms cubic-bezier(0.2, 0.8, 0.2, 1), left ${duration}ms cubic-bezier(0.2, 0.8, 0.2, 1), transform 50ms linear`;
             r.style.left = targetX + 'px';
             r.style.top = targetY + 'px';

             setTimeout(() => {
                 scuttleGiant(r, targetX, targetY, endTime);
             }, duration);
        }

        function roachBrain(r, cx, cy) { 
            if (!r.parentNode) return; 
            if (Math.hypot(state.btnX - cx, state.btnY - cy) < 50) { setTimeout(() => { if(r.parentNode) moveRoachTo(r, cx, cy, Math.random()>0.5?window.innerWidth+200:-200, Math.random()>0.5?window.innerHeight+200:-200, 500, () => r.remove()); }, 200); return; } 
            if (Math.random() < 0.3) setTimeout(() => roachBrain(r, cx, cy), 100 + Math.random()*200); else { const a = Math.atan2(state.btnY - cy, state.btnX - cx) + (Math.random()-0.5); const d = 50 + Math.random()*100, tm = 50 + Math.random()*100; moveRoachTo(r, cx, cy, cx+Math.cos(a)*d, cy+Math.sin(a)*d, tm, () => roachBrain(r, cx+Math.cos(a)*d, cy+Math.sin(a)*d)); } 
        }

        function moveRoachTo(r, sx, sy, ex, ey, d, cb) { 
            r.style.transform = `translateZ(0) rotate(${Math.atan2(ey-sy, ex-sx)*180/Math.PI + 90}deg)`; 
            r.style.transition = `top ${d}ms linear, left ${d}ms linear`; 
            r.style.left = ex + 'px'; r.style.top = ey + 'px'; 
            setTimeout(cb, d); 
        }

        function startGame(e) {
            if (state.isPlaying) return;
            const p = e.touches ? e.touches[0] : e; state.fingerX = p.clientX; state.fingerY = p.clientY;
            if (Math.hypot(state.fingerX - state.btnX, state.fingerY - state.btnY) > state.currentRadius) return;
            
            updateIDDisplay();
            state.isPlaying = true; state.startTime = Date.now();
            msgDisplay.style.opacity = '0'; btn.innerText = ""; btn.style.color = "transparent"; 
            batteryOverlay.style.display = 'none'; 
            bgm.play().catch(e => {}); loopId = requestAnimationFrame(gameLoop);
        }

        function gameOver(score) {
            state.isPlaying = false; cancelAnimationFrame(loopId);
            if (navigator.vibrate) navigator.vibrate([30, 50, 30]);
            bgm.pause(); bgm.currentTime = 0;
            btn.innerText = "æ•£äº†"; btn.style.color = "#fff"; btn.style.backgroundColor = "#d8c3c3"; 
            msgDisplay.innerHTML = `ç·£åˆ†å·²ç›¡<br><span style="font-family:'Roboto',sans-serif; font-size:2rem; color:var(--ink-black); display:block; margin:5px 0;">${score.toFixed(2)}</span><small>(ä¸Šå‚³ä¸­...)</small>`;
            msgDisplay.style.opacity = '1';
            batteryOverlay.style.display = 'none';
            submitScore(score); setTimeout(resetState, 2000);
        }

        function resetState() {
            state.btnX = window.innerWidth/2; state.btnY = window.innerHeight/2; state.vx = 0; state.vy = 0;
            state.targetX = state.btnX; state.targetY = state.btnY; state.currentRadius = CFG.startRadius;
            state.btnOpacity = 0.9; state.fadeMode = 0; 
            
            state.nextErrorTime = 7;
            state.nextBatteryTime = 22.5; 
            state.nextGiantRoachTime = 28; 
            giantLayer.innerHTML = ''; 
            normalLayer.innerHTML = ''; 
            errorLayer.innerHTML = ''; 
            msgDisplay.style.opacity = '0';
            batteryOverlay.style.display = 'none';
            
            btn.style.backgroundColor = "var(--sage-green)"; 
            btn.innerHTML = "æŒ‰è‘—<br>éš¨åœ“"; btn.style.color = "#fff"; btn.style.opacity = 0.9; updateBtnStyle();
        }

        function updateBtnStyle() { 
            const r = state.currentRadius; 
            btn.style.width = (r * 2) + 'px'; 
            btn.style.height = (r * 2) + 'px';
            btn.style.fontSize = Math.max(14, r/4.5) + 'px'; 
            btn.style.transform = `translate3d(${state.btnX}px, ${state.btnY}px, 0) translate(-50%, -50%)`;
        }
        function moveFinger(e) { if (state.isPlaying) { const p = e.touches ? e.touches[0] : e; state.fingerX = p.clientX; state.fingerY = p.clientY; e.preventDefault(); } }

        function safeFetch() {
            const bustedUrl = PROXY_BASE + encodeURIComponent(TARGET_URL + `?_t=${Date.now()}`);
            return fetch(bustedUrl).then(res => {
                if(res.status === 429) throw new Error("API Busy (429)");
                if(!res.ok) throw new Error("API Error " + res.status);
                return res.json();
            })
            .then(data => {
                setStatus('#0f0'); 
                data.success = true;
                if (Array.isArray(data)) return { scores: [], global_play_count: 0, global_play_time: 0, success: true };
                return data || { scores: [], global_play_count: 0, global_play_time: 0, success: true };
            })
            .catch(e => {
                log("è®€å–: " + e.message);
                if(e.message.includes("429")) setStatus('#ff0'); 
                else setStatus('#f00');
                return { scores: [], global_play_count: globalPlayCount, global_play_time: globalPlayTime, success: false };
            });
        }

        function loadScores() {
            const rb = document.getElementById('refreshBtn'); rb.style.animation = "spin 2s linear infinite"; 
            safeFetch().then(data => {
                let cleanScores = (data.scores || []).filter(e => e.signature && e.signature === generateSignature(e.name, e.score));
                renderLeaderboard(cleanScores); 
                if (data.success) { 
                    globalPlayCount = data.global_play_count || 0;
                    globalPlayTime = data.global_play_time || 0;
                    updateIDDisplay();
                }
                rb.style.animation = "none"; 
            });
        }

        function submitScore(newScore) {
            isSubmitting = true;
            msgDisplay.innerHTML = msgDisplay.innerHTML.replace("(ä¸Šå‚³ä¸­...)", "<span style='color:#aaa; font-size:12px'>(ç´€éŒ„ä¸­...)</span>");
            log("æº–å‚™ä¸Šå‚³...");
            
            safeFetch().then(data => {
                if (!data.success) {
                    throw new Error("è®€å–å¤±æ•—ï¼Œç‚ºä¿è­·è³‡æ–™æ‹’çµ•å­˜æª”");
                }

                let list = data.scores || [];
                let gCount = (data.global_play_count || 0) + 1;
                let gTime = (data.global_play_time || 0) + newScore;
                
                const sig = generateSignature(playerName, newScore);
                list.push({ name: playerName, score: newScore, date: Date.now(), signature: sig });
                list.sort((a, b) => b.score - a.score); 
                list = list.slice(0, 100); 

                log(`å¯«å…¥: Rank=${list.length}, Global=${gCount}, Time=${gTime}`);
                
                const postUrl = PROXY_BASE + encodeURIComponent(TARGET_URL);
                return fetch(postUrl, { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' }, 
                    body: JSON.stringify({ scores: list, global_play_count: gCount, global_play_time: gTime }) 
                });
            })
            .then(res => {
                if(res.status === 429) throw new Error("API Busy (429)");
                if(!res.ok) throw new Error("Write Error " + res.status);
                log("ä¸Šå‚³æˆåŠŸ");
                msgDisplay.innerHTML = msgDisplay.innerHTML.replace("(ç´€éŒ„ä¸­...)", "<span style='color:var(--sage-green); font-size:12px'>(å·²æ°¸æ†)</span>");
                loadScores();
                isSubmitting = false;
            })
            .catch(e => {
                log("ä¸­æ­¢: " + e.message);
                msgDisplay.innerHTML = msgDisplay.innerHTML.replace("(ç´€éŒ„ä¸­...)", "<span style='color:#ef5350; font-size:12px'>(ç¶²è·¯ä¸ç©©ï¼Œæœªå­˜æª”)</span>");
                isSubmitting = false;
            });
        }

        function renderLeaderboard(list) {
            if (list.length === 0) { scoreList.innerHTML = "<div class='loading'>ä¸€ç‰‡ç©ºç™½</div>"; return; }
            scoreList.innerHTML = list.slice(0, 5).map((e, i) => `<div class="score-row ${i===0?'rank-1':''} ${e.name === playerName ? "is-me" : ""}"><span>No.${i+1} ${e.name}</span><span>${parseFloat(e.score).toFixed(2)}</span></div>`).join('');
        }
        
        document.getElementById('refreshBtn').onclick = loadScores;
        window.addEventListener('mousedown', startGame); window.addEventListener('touchstart', startGame, {passive: false});
        window.addEventListener('mousemove', moveFinger); window.addEventListener('touchmove', moveFinger, {passive: false});
        window.addEventListener('mouseup', () => state.isPlaying && gameOver((Date.now() - state.startTime)/1000));
        window.addEventListener('touchend', () => state.isPlaying && gameOver((Date.now() - state.startTime)/1000));
        window.addEventListener('resize', () => !state.isPlaying && resetState());
    </script>
