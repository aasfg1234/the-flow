<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ÊµÅÈÄùÔºöÁîüÂ≠òÊåëÊà∞</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root { --paper-bg: #f7f5f0; --sage-green: #8da399; }
        html, body { position: fixed; width: 100%; height: 100%; overflow: hidden; touch-action: none; margin: 0; background: var(--paper-bg); }
        body { font-family: 'Noto Serif TC', serif; display: block; }
        #zen-bg { position: absolute; inset: 0; background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E"); }
        #btn { 
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            position: absolute; z-index: 50; opacity: 0; pointer-events: none; color: #fff;
            background: var(--sage-green); box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            writing-mode: vertical-rl; text-orientation: upright; letter-spacing: 5px; font-size: 20px;
        }
        #timer { position: absolute; top: 10%; width: 100%; text-align: center; font-size: 3rem; font-weight: 300; pointer-events: none; }
        #name-modal { position: absolute; inset: 0; background: var(--paper-bg); z-index: 200; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        input { background: transparent; border: none; border-bottom: 1px solid #ccc; padding: 10px; font-size: 24px; text-align: center; margin-bottom: 40px; outline: none; }
        button { padding: 12px 50px; border-radius: 50px; border: 1px solid #2c2c2c; background: none; font-size: 16px; cursor: pointer; }
        #leaderboard { position: absolute; bottom: 5%; left: 50%; transform: translateX(-50%); width: 80%; max-width: 280px; font-family: sans-serif; font-size: 13px; background: rgba(255,255,255,0.3); padding: 10px; border-radius: 4px; }
        .score-row { display: flex; justify-content: space-between; margin-bottom: 5px; opacity: 0.7; }
        .roach { position: absolute; z-index: 100; pointer-events: none; font-size: 40px; }
    </style>
</head>
<body>
    <div id="zen-bg"></div>
    <div id="roach-layer"></div>
    <div id="name-modal">
        <h2 style="font-weight:300; letter-spacing:10px">Áïô‰∏ãÂç∞Ë®ò</h2>
        <input type="text" id="playerNameInput" placeholder="‰Ω†ÁöÑÂêçÂ≠ó" maxlength="10">
        <button onclick="saveName()">ÈÄ≤ÂÖ•</button>
    </div>
    <div id="timer">0.00</div>
    <div id="leaderboard">ÊéíË°åÊ¶úËºâÂÖ•‰∏≠...</div>
    <div id="btn">Ëß∏Á¢∞</div>

    <script>
        const PANTRY_ID = "6e8005ef-01b2-48b0-93e8-0e2bb6c80702"; 
        const BASKET_NAME = "Rank_Clean_Final"; // ÂÆåÂÖ®ÂÖ®Êñ∞ÁöÑÊôÇÁ©∫Á¥ÄÈåÑ

        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) e.preventDefault();
            lastTouchEnd = now;
        }, false);

        const btn = document.getElementById('btn');
        const timerDisplay = document.getElementById('timer');
        const leaderboard = document.getElementById('leaderboard');
        const roachLayer = document.getElementById('roach-layer');

        let state = { isPlaying: false, startTime: 0, btnX: 0, btnY: 0, targetX: 0, targetY: 0, fingerX: 0, fingerY: 0, currentRadius: 120 };

        function resetState() {
            const vw = window.innerWidth, vh = window.innerHeight;
            state.currentRadius = 120;
            state.btnX = vw / 2; state.btnY = vh / 2;
            state.targetX = state.btnX; state.targetY = state.btnY;
            state.isPlaying = false;
            roachLayer.innerHTML = '';
            btn.style.opacity = 0.9; btn.style.pointerEvents = 'auto'; btn.innerText = "Ëß∏Á¢∞";
            updateBtnVisual();
        }

        function updateBtnVisual() {
            const r = state.currentRadius;
            btn.style.width = btn.style.height = (r * 2) + 'px';
            btn.style.left = (state.btnX - r) + 'px';
            btn.style.top = (state.btnY - r) + 'px';
        }

        function saveName() {
            localStorage.setItem('lastPlayerName', document.getElementById('playerNameInput').value.trim() || "ÂåøÂêç");
            document.getElementById('name-modal').style.display = 'none';
            setTimeout(() => { resetState(); loadScores(); }, 150);
        }

        function gameLoop() {
            if (!state.isPlaying) return;
            const elapsed = (Date.now() - state.startTime) / 1000;
            timerDisplay.innerText = elapsed.toFixed(2);

            if (Math.hypot(state.targetX - state.btnX, state.targetY - state.btnY) < 50 || Math.random() < 0.02) {
                state.targetX = 80 + Math.random() * (window.innerWidth - 160);
                state.targetY = 150 + Math.random() * (window.innerHeight - 300);
            }
            state.btnX += (state.targetX - state.btnX) * 0.03;
            state.btnY += (state.targetY - state.btnY) * 0.03;
            if (state.currentRadius > 50) state.currentRadius -= 0.015;
            updateBtnVisual();

            if (elapsed > 10 && Math.random() < 0.01) {
                const r = document.createElement('div'); r.className = 'roach'; r.innerText = 'ü™≥';
                r.style.left = Math.random() * 90 + '%'; r.style.top = Math.random() * 90 + '%';
                roachLayer.appendChild(r); setTimeout(() => r.remove(), 2500);
            }

            if (Math.hypot(state.fingerX - state.btnX, state.fingerY - state.btnY) > state.currentRadius + 20) {
                gameOver(elapsed); return;
            }
            requestAnimationFrame(gameLoop);
        }

        function startGame(e) {
            if (state.isPlaying) return;
            const p = e.touches ? e.touches[0] : e;
            state.fingerX = p.clientX; state.fingerY = p.clientY;
            if (Math.hypot(state.fingerX - state.btnX, state.fingerY - state.btnY) > state.currentRadius) return;
            state.isPlaying = true; state.startTime = Date.now(); btn.innerText = "";
            requestAnimationFrame(gameLoop);
        }

        function gameOver(score) {
            state.isPlaying = false;
            alert(`ÂÜçÊúÉ„ÄÇÊôÇÈñìÔºö${score.toFixed(2)}`);
            submitScore(score);
            resetState();
        }

        function loadScores() {
            fetch(`https://getpantry.cloud/apiv1/pantry/${PANTRY_ID}/basket/${BASKET_NAME}`).then(res => res.json())
            .then(data => {
                const list = data.scores || [];
                leaderboard.innerHTML = '<b>ÊéíË°åÊ¶ú</b>' + list.slice(0, 5).map((e, i) => `<div class="score-row"><span>No.${i+1} ${e.name}</span><span>${parseFloat(e.score).toFixed(2)}</span></div>`).join('');
            }).catch(() => leaderboard.innerHTML = "Â∞öÊú™ÊúâÁ¥ÄÈåÑ");
        }

        function submitScore(newScore) {
            fetch(`https://getpantry.cloud/apiv1/pantry/${PANTRY_ID}/basket/${BASKET_NAME}`).then(res => res.json().catch(()=>({scores:[]})))
            .then(data => {
                let list = data.scores || [];
                list.push({ name: localStorage.getItem('lastPlayerName'), score: newScore });
                list.sort((a, b) => b.score - a.score);
                fetch(`https://getpantry.cloud/apiv1/pantry/${PANTRY_ID}/basket/${BASKET_NAME}`, {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ scores: list.slice(0, 10) })
                }).then(() => loadScores());
            });
        }

        window.addEventListener('touchstart', (e) => !state.isPlaying && startGame(e), {passive: false});
        window.addEventListener('touchmove', (e) => { if (state.isPlaying) { state.fingerX = e.touches[0].clientX; state.fingerY = e.touches[0].clientY; e.preventDefault(); } }, {passive: false});
        window.addEventListener('touchend', () => state.isPlaying && gameOver((Date.now()-state.startTime)/1000));
    </script>
</body>
</html>
