<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>æµé€ï¼šç”Ÿå­˜æŒ‘æˆ°</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@300;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --paper-bg: #f7f5f0;
            --ink-black: #2c2c2c;
            --muted-gold: #c7b299;
            --sage-green: #8da399;
            --dusty-pink: #d8c3c3;
            --font-serif: 'Noto Serif TC', serif;
        }

        body { 
            margin: 0; overflow: hidden; background: var(--paper-bg); 
            font-family: var(--font-serif);
            user-select: none; -webkit-user-select: none;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; color: var(--ink-black);
            position: relative;
            touch-action: none; 
            -webkit-touch-callout: none;
        }

        /* èƒŒæ™¯å‘¼å¸ä½ç§»å±¤ */
        #zen-bg {
            position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            z-index: 0; overflow: hidden;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E");
            transition: transform 0.1s linear; will-change: transform;
        }
        #zen-bg::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(141, 163, 153, 0.1), transparent 60%);
        }

        /* UI æ’è¡Œæ¦œ */
        #leaderboard {
            position: absolute; bottom: 40px;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0,0,0,0.05); padding: 25px; 
            text-align: left; width: 80%; max-width: 300px;
            pointer-events: auto; border-radius: 2px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05); 
            z-index: 5; 
        }
        #leaderboard h3 { 
            margin: 0 0 20px 0; color: var(--muted-gold); font-size: 14px; font-weight: 600;
            border-bottom: 1px solid rgba(0,0,0,0.1); padding-bottom: 10px;
            display: flex; justify-content: space-between; letter-spacing: 3px;
        }
        .score-row { display: flex; justify-content: space-between; font-size: 13px; margin-bottom: 12px; color: var(--ink-black); opacity: 0.7; font-family: 'Roboto', sans-serif;}
        .rank-1 { color: var(--sage-green); font-weight: 600; opacity: 1; }
        .is-me { text-decoration: underline; text-decoration-color: var(--muted-gold); text-underline-offset: 4px;}
        .loading { color: #aaa; text-align: center; font-size: 12px; font-weight: 300; letter-spacing: 2px;}

        /* æ ¸å¿ƒæŒ‰éˆ• */
        #btn {
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 18px; font-weight: 300; text-align: center;
            position: absolute; 
            z-index: 50; top: 0; left: 0; 
            opacity: 0; pointer-events: none;
            cursor: crosshair; color: #fff;
            background: var(--sage-green);
            box-shadow: 0 10px 30px rgba(141, 163, 153, 0.4);
            will-change: transform, width, height;
            writing-mode: vertical-rl; text-orientation: upright; letter-spacing: 5px;
        }
        #btn::after {
            content: ""; position: absolute; width: 100%; height: 100%;
            border-radius: 50%; border: 1px solid var(--sage-green);
            animation: ripple 2s infinite; opacity: 0;
        }
        @keyframes ripple { 0% { transform: scale(1); opacity: 0.5; } 100% { transform: scale(1.5); opacity: 0; } }

        /* è¨ˆæ™‚å™¨ */
        #timer {
            position: absolute; top: 10%; 
            font-size: 3.5rem; font-weight: 300; 
            color: var(--ink-black); letter-spacing: 2px; opacity: 0.8;
            z-index: 60; pointer-events: none;
            text-align: center; width: 100%;
            text-shadow: 0 0 20px var(--paper-bg); 
            transition: filter 1s ease;
        }
        #timer small { 
            font-size: 0.9rem; color: var(--sage-green); 
            letter-spacing: 5px; display:block; margin-top: 5px; text-transform: uppercase;
        }

        /* çµç®—è¨Šæ¯ */
        #msg {
            position: absolute; top: 25%; left: 50%; transform: translateX(-50%);
            min-width: 220px;
            font-size: 18px; color: var(--ink-black); font-weight: 600; 
            opacity: 0; text-align: center; letter-spacing: 2px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            padding: 20px 30px; border-radius: 50px;
            border: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            z-index: 60; pointer-events: none; transition: opacity 0.3s;
        }

        /* èŸ‘è‚å±¤ (æœ€ä¸Š) */
        #roach-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 100; pointer-events: none; overflow: hidden;
        }
        .roach {
            position: absolute; font-size: 40px; 
            filter: drop-shadow(6px 8px 5px rgba(0,0,0,0.3));
            will-change: transform;
        }

        /* ç™»å…¥ Modal */
        #name-modal {
            position: absolute; top:0; left:0; width:100%; height:100%;
            background: var(--paper-bg); z-index: 200;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        #name-modal h2 { color: var(--ink-black); margin-bottom: 30px; font-size: 18px; letter-spacing: 8px; font-weight: 300; }
        .instructions {
            margin-bottom: 40px; text-align: center; color: #666; font-size: 14px; line-height: 1.8; letter-spacing: 1px;
            border-top: 1px solid #ddd; border-bottom: 1px solid #ddd; padding: 20px 0; width: 200px;
        }
        input { 
            background: transparent; border: none; border-bottom: 1px solid #ddd;
            padding: 10px; font-size: 20px; text-align: center; width: 200px; 
            margin-bottom: 40px; color: var(--ink-black); font-family: var(--font-serif);
            border-radius: 0; outline: none; transition: 0.3s;
        }
        input:focus { border-bottom-color: var(--sage-green); }
        button { 
            padding: 12px 40px; font-size: 14px; background: transparent; color: var(--ink-black); 
            border: 1px solid var(--ink-black); font-family: var(--font-serif); cursor: pointer;
            letter-spacing: 3px; border-radius: 50px; transition: 0.3s;
        }
    </style>
</head>
<body oncontextmenu="return false;">
    
    <div id="roach-layer"></div>
    <div id="zen-bg"></div>

    <div id="name-modal">
        <h2>ç•™ä¸‹å°è¨˜</h2>
        <div class="instructions">
            é•·æŒ‰åœ“åœˆå‹¿æ”¾<br>
            éœè§€æ™‚é–“æµé€<br>
            ç„¡è¦–çœ¼å‰ææ‡¼
        </div>
        <input type="text" id="playerNameInput" placeholder="ä½ çš„åå­—" maxlength="10" autocomplete="off">
        <button onclick="saveName()">é€²å…¥</button>
    </div>

    <div id="player-id-display" style="position:absolute; top:30px; right:30px; font-size:11px; color:#aaa; z-index:60;"></div>
    <div id="timer">0.00 <small>SECONDS</small></div>
    <div id="msg"></div>

    <div id="leaderboard">
        <h3>æ¼‚æµè€…åå–® <span id="refreshBtn" style="font-size:12px; cursor:pointer; color:#aaa">â†»</span></h3>
        <div id="scoreList"><div class="loading">å°‹æ‰¾é€£çµ...</div></div>
    </div>

    <div id="btn">è§¸ç¢°</div>

    <script>
        const PANTRY_ID = "6e8005ef-01b2-48b0-93e8-0e2bb6c80702"; 
        const BASKET_NAME = "Rank_v1"; 

        const btn = document.getElementById('btn');
        const timerDisplay = document.getElementById('timer');
        const msgDisplay = document.getElementById('msg');
        const scoreList = document.getElementById('scoreList');
        const nameModal = document.getElementById('name-modal');
        const inputName = document.getElementById('playerNameInput');
        const idDisplay = document.getElementById('player-id-display');
        const roachLayer = document.getElementById('roach-layer');
        const zenBg = document.getElementById('zen-bg');

        let playerName = localStorage.getItem('lastPlayerName') || "";
        if(playerName) inputName.value = playerName;

        const CFG = { startRadius: 130, minRadius: 60, shrinkTime: 90 };
        let roaches = []; 
        let state = {
            isPlaying: false, startTime: 0,
            btnX: window.innerWidth / 2, btnY: window.innerHeight / 2,
            targetX: window.innerWidth / 2, targetY: window.innerHeight / 2,
            vx: 0, vy: 0, fingerX: 0, fingerY: 0, currentRadius: CFG.startRadius,
            breathAngle: 0
        };
        let loopId = null, lastFrameTime = 0;

        // æŠ—ç¸®æ”¾
        document.addEventListener('gesturestart', (e) => e.preventDefault());
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) e.preventDefault();
            lastTouchEnd = now;
        }, false);

        setTimeout(loadScores, 500);

        function saveName() {
            let val = inputName.value.trim();
            if(!val) return alert("è«‹ç•™å");
            playerName = val; localStorage.setItem('lastPlayerName', playerName);
            nameModal.style.display = 'none';
            btn.style.opacity = 0.9; btn.style.pointerEvents = 'auto'; 
            idDisplay.innerText = `${playerName}`;
            resetState();
            setTimeout(resetState, 50); 
            loadScores();
        }

        function loadScores() {
            const rb = document.getElementById('refreshBtn'); rb.style.animation = "spin 2s linear infinite"; 
            fetch(`https://getpantry.cloud/apiv1/pantry/${PANTRY_ID}/basket/${BASKET_NAME}`).then(res => res.json())
            .then(data => { renderLeaderboard(data.scores || []); rb.style.animation = "none"; })
            .catch(e => { scoreList.innerHTML = `<div class='loading'>è¨Šè™Ÿå¾®å¼±</div>`; rb.style.animation = "none"; });
        }

        function submitScore(newScore) {
            fetch(`https://getpantry.cloud/apiv1/pantry/${PANTRY_ID}/basket/${BASKET_NAME}`)
            .then(res => res.json().catch(() => ({ scores: [] })))
            .then(data => {
                let list = data.scores || [];
                list.push({ name: playerName, score: newScore, date: Date.now() });
                list.sort((a, b) => b.score - a.score);
                list = list.slice(0, 20); 
                return fetch(`https://getpantry.cloud/apiv1/pantry/${PANTRY_ID}/basket/${BASKET_NAME}`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ scores: list }) });
            }).then(() => loadScores());
        }

        function renderLeaderboard(list) {
            if (list.length === 0) { scoreList.innerHTML = "<div class='loading'>ä¸€ç‰‡ç©ºç™½</div>"; return; }
            scoreList.innerHTML = list.slice(0, 5).map((e, i) => `<div class="score-row ${i===0?'rank-1':''} ${e.name===playerName?'is-me':''}"><span>No.${i+1} ${e.name}</span><span>${parseFloat(e.score).toFixed(2)}</span></div>`).join('');
        }

        function resetState() {
            state.btnX = window.innerWidth / 2; state.btnY = window.innerHeight / 2; state.vx = 0; state.vy = 0;
            state.targetX = state.btnX; state.targetY = state.btnY; state.currentRadius = CFG.startRadius;
            roaches.forEach(r => r.destroy()); roaches = []; roachLayer.innerHTML = ''; 
            msgDisplay.style.opacity = '0'; timerDisplay.style.filter = "none"; zenBg.style.transform = "none";
            updateBtnStyle();
            btn.style.backgroundColor = "var(--sage-green)"; btn.innerText = "è§¸ç¢°"; btn.style.color = "#fff"; btn.style.opacity = 0.9;
        }

        function updateBtnStyle() {
            const r = state.currentRadius;
            btn.style.width = (r * 2) + 'px'; btn.style.height = (r * 2) + 'px';
            btn.style.transform = `translate3d(${state.btnX - r}px, ${state.btnY - r}px, 0)`;
            btn.style.fontSize = Math.max(12, r / 5) + 'px'; 
        }

        function gameLoop(timestamp) {
            if (!state.isPlaying) return;
            if (!lastFrameTime) lastFrameTime = timestamp;
            const dt = (timestamp - lastFrameTime) / 1000;
            lastFrameTime = timestamp;
            const elapsed = (Date.now() - state.startTime) / 1000;
            timerDisplay.innerHTML = elapsed.toFixed(2) + " <small>SECONDS</small>";
            timerDisplay.style.filter = `blur(${Math.max(0, Math.min((elapsed - 20) / 10, 4))}px)`;
            state.breathAngle += dt * 0.5;
            zenBg.style.transform = `scale(${1 + Math.sin(state.breathAngle) * 0.05}) rotate(${Math.sin(state.breathAngle * 0.7) * 2}deg)`;
            state.currentRadius = (elapsed < CFG.shrinkTime) ? CFG.startRadius - ((CFG.startRadius - CFG.minRadius) * (elapsed / CFG.shrinkTime)) : CFG.minRadius;
            if (Math.hypot(state.targetX - state.btnX, state.targetY - state.btnY) < 100 || Math.random() < 0.02) { 
                state.targetX = 100 + Math.random() * (window.innerWidth - 200);
                state.targetY = 100 + Math.random() * (window.innerHeight - 200);
            }
            const dx = state.targetX - state.btnX, dy = state.targetY - state.btnY, dist = Math.hypot(dx, dy);
            const targetVX = (dx / dist || 0) * (1.5 + (elapsed / 8)) * 60;
            const targetVY = (dy / dist || 0) * (1.5 + (elapsed / 8)) * 60;
            state.vx += (targetVX - state.vx) * 2.0 * dt; state.vy += (targetVY - state.vy) * 2.0 * dt;
            state.btnX += state.vx * dt; state.btnY += state.vy * dt;
            updateBtnStyle();
            if (elapsed > 30) btn.style.backgroundColor = (elapsed < 60) ? "var(--muted-gold)" : "var(--dusty-pink)";
            if (elapsed > 10 && Math.random() < (0.01 + (elapsed - 10) * 0.001) && roaches.length < 50) roaches.push(new Roach());
            roaches = roaches.filter(r => r.update(dt) ? true : (r.destroy(), false));
            if (Math.hypot(state.fingerX - state.btnX, state.fingerY - state.btnY) > state.currentRadius + 25) return gameOver(elapsed);
            loopId = requestAnimationFrame(gameLoop);
        }

        class Roach {
            constructor() {
                this.el = document.createElement('div'); this.el.innerText = 'ğŸª³'; this.el.className = 'roach';
                this.el.style.fontSize = `${30 + Math.random() * 50}px`; roachLayer.appendChild(this.el);
                const side = Math.floor(Math.random() * 4), off = 100, w = window.innerWidth, h = window.innerHeight;
                if(side===0){this.x=Math.random()*w;this.y=-off}else if(side===1){this.x=w+off;this.y=Math.random()*h}else if(side===2){this.x=Math.random()*w;this.y=h+off}else{this.x=-off;this.y=Math.random()*h}
                this.state = 'IDLE'; this.stateTimer = 0; this.speed = 0; this.angle = 0;
            }
            update(dt) {
                this.stateTimer -= dt;
                if (this.stateTimer <= 0) {
                    if (this.state === 'IDLE') { this.state = 'BURST'; this.stateTimer = 0.1 + Math.random() * 0.2; this.speed = 800 + Math.random() * 800; this.angle = Math.atan2(state.btnY - this.y, state.btnX - this.x) + (Math.random() - 0.5) * 1.5; }
                    else { this.state = 'IDLE'; this.stateTimer = 0.1 + Math.random() * 0.4; this.speed = 0; }
                }
                if (Math.hypot(state.btnX - this.x, state.btnY - this.y) < 50 && this.state !== 'FLEE') { this.state = 'FLEE'; this.stateTimer = 1.0; this.angle = Math.random() * Math.PI * 2; this.speed = 1000; }
                this.x += Math.cos(this.angle) * this.speed * dt; this.y += Math.sin(this.angle) * this.speed * dt;
                this.el.style.transform = `translate3d(${this.x}px, ${this.y}px, 0) rotate(${this.angle * 180 / Math.PI + 90}deg)`;
                return !(this.state === 'FLEE' && (this.x < -200 || this.x > window.innerWidth+200 || this.y < -200 || this.y > window.innerHeight+200));
            }
            destroy() { if(this.el.parentNode) this.el.parentNode.removeChild(this.el); }
        }

        function startGame(e) {
            if (state.isPlaying) return;
            const p = e.touches ? e.touches[0] : e;
            state.fingerX = p.clientX; state.fingerY = p.clientY;
            if (Math.hypot(state.fingerX - state.btnX, state.fingerY - state.btnY) > state.currentRadius) return;
            state.isPlaying = true; state.startTime = Date.now(); lastFrameTime = 0;
            msgDisplay.style.opacity = '0'; btn.innerText = ""; btn.style.color = "transparent"; btn.style.opacity = 1; btn.style.transform += " scale(0.95)"; 
            loopId = requestAnimationFrame(gameLoop);
        }

        function gameOver(score) {
            state.isPlaying = false; cancelAnimationFrame(loopId); if (navigator.vibrate) navigator.vibrate([30, 50, 30]);
            btn.innerText = "æ•£äº†"; btn.style.color = "#fff"; btn.style.backgroundColor = "#d8c3c3"; 
            timerDisplay.style.filter = "none"; zenBg.style.transform = "none";
            msgDisplay.innerHTML = `å†æœƒ<br><span style="font-family:'Roboto',sans-serif; font-size:2rem;">${score.toFixed(2)}</span>`;
            msgDisplay.style.opacity = '1'; submitScore(score); setTimeout(resetState, 2000);
        }

        window.addEventListener('mousedown', startGame);
        window.addEventListener('touchstart', startGame, {passive: false});
        window.addEventListener('mousemove', (e) => { if (state.isPlaying) { const p = e.touches ? e.touches[0] : e; state.fingerX = p.clientX; state.fingerY = p.clientY; e.preventDefault(); }});
        window.addEventListener('touchmove', (e) => { if (state.isPlaying) { const p = e.touches ? e.touches[0] : e; state.fingerX = p.clientX; state.fingerY = p.clientY; e.preventDefault(); }}, {passive: false});
        window.addEventListener('mouseup', () => state.isPlaying && release());
        window.addEventListener('touchend', () => state.isPlaying && release());
        function release() { gameOver((Date.now() - state.startTime) / 1000); }
        window.addEventListener('resize', () => !state.isPlaying && resetState());
    </script>
</body>
</html>
