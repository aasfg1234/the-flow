    <style>
        :root {
            --paper-bg: #f7f5f0;
            --ink-black: #2c2c2c;
            --muted-gold: #c7b299;
            --sage-green: #8da399;
            --dusty-pink: #d8c3c3;
            --font-serif: 'Noto Serif TC', serif;
        }

        body { 
            margin: 0; overflow: hidden; background: var(--paper-bg); 
            font-family: var(--font-serif);
            user-select: none; -webkit-user-select: none;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; color: var(--ink-black);
            position: relative;
            touch-action: none; 
            -webkit-touch-callout: none;
        }

        /* === Debug ÁãÄÊÖãÁáà === */
        #status-light {
            position: absolute; top: 10px; left: 10px;
            width: 8px; height: 8px; border-radius: 50%;
            background: #ccc; z-index: 300;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);

        #debug-log {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 120px;

            pointer-events: auto; white-space: pre-wrap;
        }

        /* === Â±§Á¥ö 0ÔºöËÉåÊôØ === */
        #zen-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; overflow: hidden;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E");
        }
        #zen-bg::before {
            content: ""; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle at 50% 50%, rgba(141, 163, 153, 0.1), transparent 60%);
            animation: breathe 10s ease-in-out infinite alternate;
        }
        @keyframes breathe { 0% { transform: scale(1); opacity: 0.5; } 100% { transform: scale(1.1); opacity: 0.8; } }

        /* === Èü≥ÊïàÊéßÂà∂ === */
        #mute-btn {
            position: absolute; top: 30px; left: 30px; 
            z-index: 201; cursor: pointer;
            font-size: 20px; color: var(--muted-gold);
            width: 40px; height: 40px;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid rgba(0,0,0,0.1); border-radius: 50%;
            transition: 0.3s; background: rgba(255,255,255,0.2);
        }

        /* === Â±§Á¥ö 5ÔºöÊéíË°åÊ¶ú === */
        #leaderboard {
            position: absolute; bottom: 40px;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0,0,0,0.05); padding: 25px; 
            text-align: left; width: 80%; max-width: 300px;
            pointer-events: auto; border-radius: 2px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05); 
            z-index: 5; 
        }
        #leaderboard h3 { 
            margin: 0 0 20px 0; color: var(--muted-gold); font-size: 14px; font-weight: 600;
            border-bottom: 1px solid rgba(0,0,0,0.1); padding-bottom: 10px;
            display: flex; justify-content: space-between; letter-spacing: 3px;
        }
        .score-row { display: flex; justify-content: space-between; font-size: 13px; margin-bottom: 12px; color: var(--ink-black); opacity: 0.7; font-family: 'Roboto', sans-serif;}
        .rank-1 { color: var(--sage-green); font-weight: 600; opacity: 1; }
        .is-me { text-decoration: underline; text-decoration-color: var(--muted-gold); text-underline-offset: 4px;}
        .loading { color: #aaa; text-align: center; font-size: 12px; font-weight: 300; letter-spacing: 2px;}

        /* === Â±§Á¥ö 50ÔºöÊ†∏ÂøÉÊåâÈàï === */
        #btn {
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            flex-direction: column; 
            text-align: center;
            position: absolute; 
            z-index: 50; 
            top: 0; left: 0; 
            cursor: crosshair; color: #fff;
            background: var(--sage-green);
            box-shadow: 0 10px 30px rgba(141, 163, 153, 0.4);
            transition: width 0.1s, height 0.1s, background-color 0.5s;

            font-family: var(--font-serif);

            font-size: 18px;

            opacity: 0.9;
        }
        #btn span { display: block; }
        #btn::after {
            content: ""; position: absolute; width: 100%; height: 100%;
            border-radius: 50%; border: 1px solid var(--sage-green);
            animation: ripple 2s infinite; opacity: 0;
        }
        @keyframes ripple { 0% { transform: scale(1); opacity: 0.5; } 100% { transform: scale(1.5); opacity: 0; } }

        /* === Â±§Á¥ö 45ÔºöUI Ë®àÊôÇÂô® === */
        #timer {
            position: absolute; top: 10%; 
            font-size: 3.5rem; font-weight: 300;

        }
        #timer small { font-size: 0.9rem; color: var(--sage-green); display:block; margin-top: 5px; text-transform: uppercase; }

        /* === Â±§Á¥ö 60ÔºöÂÖ∂‰ªñ UI === */
        #msg {
            position: absolute; top: 25%; left: 50%; transform: translateX(-50%);
            min-width: 220px; font-size: 18px; color: var(--ink-black); font-weight: 600; 
            opacity: 0; text-align: center; letter-spacing: 2px;
            background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px);
            padding: 20px 30px; border-radius: 50px; border: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            z-index: 60; pointer-events: none; transition: opacity 0.3s;
        }

        #player-id-display { 
            position: absolute; top: 30px; right: 30px; 
            font-size: 11px; color: #aaa; pointer-events: auto; 
            letter-spacing: 1px; font-family: sans-serif; z-index: 60;
            text-align: right;
        }
        .global-count { color: var(--muted-gold); margin-left: 5px; }

        /* === Â±§Á¥ö 100ÔºöËüëËûÇÂ±§ === */
        #roach-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 100; pointer-events: none; overflow: hidden; }
        .roach { 
            position: absolute; font-size: 40px; 
            text-shadow: 2px 2px 2px rgba(0,0,0,0.2);
            transform: translateZ(0); will-change: transform, top, left; 
            contain: layout style; transition: transform 0.1s linear; 
        }

        /* === Â±§Á¥ö 40ÔºöÁ≥ªÁµ±ÈåØË™§ÂΩàÁ™ó === */
        #error-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 40; 
            pointer-events: none; overflow: hidden;
        }
        .error-popup {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: #ff3333;
            border: 1px solid #ff3333;
            padding: 10px 15px;
            font-family: monospace;
            font-size: 12px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            max-width: 200px;
            animation: glitch-pop 0.2s ease-out;
        }
        .error-popup h4 { margin: 0 0 5px 0; font-size: 14px; text-transform: uppercase; border-bottom: 1px solid #ff3333; padding-bottom: 3px; }
        @keyframes glitch-pop { 0% { transform: scale(0); opacity: 0; } 80% { transform: scale(1.1); opacity: 1; } 100% { transform: scale(1); } }

        /* === Â±§Á¥ö 200ÔºöÁôªÂÖ• === */
        #name-modal {
            position: absolute; top:0; left:0; width:100%; height:100%;
            background: var(--paper-bg); z-index: 200;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        #name-modal h2 { color: var(--ink-black); margin-bottom: 30px; font-size: 18px; letter-spacing: 8px; font-weight: 300; }
        .instructions {
            margin-bottom: 40px; text-align: center; color: #666; font-size: 14px; line-height: 1.8; letter-spacing: 1px;
            border-top: 1px solid #ddd; border-bottom: 1px solid #ddd; padding: 20px 0; width: 200px;
        }
        .instructions span { display: block; margin-bottom: 5px; color: var(--sage-green); }
        input { 
            background: transparent; border: none; border-bottom: 1px solid #ddd;
            padding: 10px; font-size: 20px; text-align: center; width: 200px; 
            margin-bottom: 40px; color: var(--ink-black); font-family: var(--font-serif);
            border-radius: 0; outline: none; transition: 0.3s;
        }
        button { 
            padding: 12px 40px; font-size: 14px; background: transparent; color: var(--ink-black); 
            border: 1px solid var(--ink-black); font-family: var(--font-serif); cursor: pointer;
            letter-spacing: 3px; border-radius: 50px; transition: 0.3s;
        }
    </style>
</head>

    <div id="mute-btn" onclick="toggleMute()">üîá</div>
    
    <div id="error-layer"></div>
    
    <div id="roach-layer"></div>
    <div id="zen-bg"></div>

    <div id="name-modal">
        <h2>Áïô‰∏ãÂç∞Ë®ò</h2>
        <div class="instructions">
            <span>ÈÅäÊà≤ÊñπÂºè</span>
            Èï∑ÊåâÂúìÂúàÂãøÊîæ<br>

        </div>
        <input type="text" id="playerNameInput" placeholder="‰Ω†ÁöÑÂêçÂ≠ó" maxlength="10" autocomplete="off">

    </div>

    <div id="player-id-display"></div>
    <div id="timer">0.00 <small>SECONDS</small></div>

    <div id="leaderboard">
        <h3>ÊºÇÊµÅËÄÖÂêçÂñÆ <span id="refreshBtn" style="font-size:12px; cursor:pointer; color:#aaa">‚Üª</span></h3>
        <div id="scoreList"><div class="loading">Â∞ãÊâæÈÄ£Áµê...</div></div>
    </div>

    <div id="btn">ÊåâËëó<br>Èö®Âúì</div>

    <script>
        const PANTRY_ID = "3b037575-e357-4684-9646-47f5b3ff2ee7"; 
        const BASKET_NAME = "Rank_v1"; 
        const PROXY_BASE = "https://corsproxy.io/?";
        const TARGET_URL = `https://getpantry.cloud/apiv1/pantry/${PANTRY_ID}/basket/${BASKET_NAME}`;
        
        const SECRET_SALT = "TheFlow_Survival_2025_HellMode_Secured";
        const CFG = { startRadius: 130, minRadius: 60, shrinkTime: 90, maxRoaches: 100 };

        const btn = document.getElementById('btn'), timerDisplay = document.getElementById('timer'), msgDisplay = document.getElementById('msg'), roachLayer = document.getElementById('roach-layer'), bgm = document.getElementById('bgm'), muteBtn = document.getElementById('mute-btn');
        const scoreList = document.getElementById('scoreList'), nameModal = document.getElementById('name-modal'), inputName = document.getElementById('playerNameInput'), idDisplay = document.getElementById('player-id-display');
        const statusLight = document.getElementById('status-light'), debugLog = document.getElementById('debug-log');
        const errorLayer = document.getElementById('error-layer');

        let isMuted = true; bgm.volume = 0.6; bgm.muted = true;
        let playerName = localStorage.getItem('lastPlayerName') || "";
        let globalPlayCount = 0; 
        let isSubmitting = false;

        if(playerName) inputName.value = playerName;

        function generateSignature(name, score) {
            const raw = name + "_" + parseFloat(score).toFixed(2) + "_" + SECRET_SALT;
            let hash = 0;
            for (let i = 0; i < raw.length; i++) {
                const char = raw.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; 
            }
            return hash.toString(16); 
        }

        function log(msg) {
            console.log(msg);
            debugLog.innerHTML = `[${new Date().toLocaleTimeString()}] ${msg}\n` + debugLog.innerHTML;
        }
        function toggleDebug() { debugLog.style.display = debugLog.style.display === 'none' ? 'block' : 'none'; }
        function setStatus(color) { statusLight.style.background = color; }

        let state = {
            isPlaying: false, startTime: 0,
            btnX: window.innerWidth / 2, btnY: window.innerHeight / 2,
            targetX: window.innerWidth / 2, targetY: window.innerHeight / 2,
            vx: 0, vy: 0, 
            fingerX: 0, fingerY: 0, currentRadius: CFG.startRadius,
            btnOpacity: 0.9, fadeMode: 0, fadeFloor: 0.4,
            nextErrorTime: 7 
        };
        let loopId = null;

        document.addEventListener('gesturestart', e => e.preventDefault());
        let lastTouchEnd = 0;
        document.addEventListener('touchend', e => { if (Date.now() - lastTouchEnd <= 300) e.preventDefault(); lastTouchEnd = Date.now(); }, false);

        function toggleMute() { isMuted = !isMuted; bgm.muted = isMuted; muteBtn.innerText = isMuted ? "üîá" : "üîä"; }

        setTimeout(() => {
            log("ÈÄ£Á∑ö‰∏≠...");
            loadScores(); 
        }, 500);

        function updateIDDisplay() {
            idDisplay.innerHTML = `${playerName} <span class="global-count">¬∑ ‰∏ñÁïå: ${globalPlayCount}</span>`;
        }

        function saveName() {
            let val = inputName.value.trim(); if(!val) return alert("Ë´ãÁïôÂêç");
            playerName = val; localStorage.setItem('lastPlayerName', playerName);
            nameModal.style.display = 'none'; btn.style.display = 'flex';
            updateIDDisplay(); bgm.play().catch(e => {});
            
            safeFetch().then(data => {
                if (data.global_play_count && data.global_play_count > globalPlayCount) {
                    globalPlayCount = data.global_play_count;
                    updateIDDisplay();
                }
            });

            resetState(); loadScores();
        }

        function gameLoop() {
            if (!state.isPlaying) return;
            const elapsed = (Date.now() - state.startTime) / 1000;
            timerDisplay.innerHTML = elapsed.toFixed(2) + " <small>SECONDS</small>";
            state.currentRadius = elapsed < CFG.shrinkTime ? CFG.startRadius - ((CFG.startRadius - CFG.minRadius) * (elapsed / CFG.shrinkTime)) : CFG.minRadius;
            
            if (elapsed > 10 && Math.random() < (0.02 + (elapsed - 10) * 0.002) && roachLayer.childElementCount < CFG.maxRoaches) spawnRoach();
            
            if (elapsed > state.nextErrorTime) {
                spawnError();
                state.nextErrorTime += 15;
            }

            const distToTarget = Math.hypot(state.targetX - state.btnX, state.targetY - state.btnY);
            if (distToTarget < 100 || Math.random() < 0.02) { const m = state.currentRadius + 20; state.targetX = m + Math.random() * (window.innerWidth - m*2); state.targetY = m + Math.random() * (window.innerHeight - m*2); }
            const dx = state.targetX - state.btnX, dy = state.targetY - state.btnY, dist = Math.hypot(dx, dy);
            const speed = 1.5 + (elapsed / 8); 
            state.vx += ((dx/dist * speed) - state.vx) * 0.02; state.vy += ((dy/dist * speed) - state.vy) * 0.02;
            state.btnX += state.vx; state.btnY += state.vy;
            
            if (elapsed > 30) btn.style.backgroundColor = elapsed > 60 ? "var(--dusty-pink)" : "var(--muted-gold)";
            
            if (elapsed > 10 && state.fadeMode === 0) { 
                if (Math.random() < (0.005 + (elapsed-10)*0.0001)) { 
                    state.fadeMode = 1; 
                    state.fadeFloor = 0.25 + Math.random() * 0.25; 
                } 
            }
            if (state.fadeMode === 1) { 
                state.btnOpacity -= 0.005; 
                if (state.btnOpacity <= state.fadeFloor) { state.btnOpacity = state.fadeFloor; state.fadeMode = 2; } 
            }
            else if (state.fadeMode === 2) { 
                state.btnOpacity += 0.005; 
                if (state.btnOpacity >= 0.9) { state.btnOpacity = 0.9; state.fadeMode = 0; } 
            }
            else { state.btnOpacity = 0.9; }
            btn.style.opacity = state.btnOpacity;
            
            updateBtnStyle();
            
            // ÈóúÈçµ‰øÆÊîπÔºöÂÆπÈåØÁéáÂ¢ûÂä†Âà∞ + 40
            if (Math.hypot(state.fingerX - state.btnX, state.fingerY - state.btnY) > state.currentRadius + 40) gameOver(elapsed);
            if (state.isPlaying) loopId = requestAnimationFrame(gameLoop);
        }

        function spawnError() {
            if (navigator.vibrate) navigator.vibrate(200); 
            const err = document.createElement('div');
            err.className = 'error-popup';
            err.innerHTML = `<h4>‚ö†Ô∏è SYSTEM ERROR</h4>Â¥©ÊΩ∞Âç≥Â∞áÈáçÂïü<br>Code: 0x${Math.floor(Math.random()*9999).toString(16)}`;
            const x = Math.random() * (window.innerWidth - 200);
            const y = Math.random() * (window.innerHeight - 100);
            err.style.left = x + 'px'; err.style.top = y + 'px';
            errorLayer.appendChild(err);
            setTimeout(() => { if(err.parentNode) err.remove(); }, 3000);
        }

        function spawnRoach() { 
            const r = document.createElement('div'); r.innerText = 'ü™≥'; r.className = 'roach'; 
            r.style.fontSize = `${30 + Math.random() * 50}px`; 
            const s = Math.floor(Math.random()*4), w = window.innerWidth, h = window.innerHeight, o = 100; 
            let x, y; if(s===0){x=Math.random()*w;y=-o}else if(s===1){x=w+o;y=Math.random()*h}else if(s===2){x=Math.random()*w;y=h+o}else{x=-o;y=Math.random()*h} 
            r.style.left=x+'px'; r.style.top=y+'px'; 
            roachLayer.appendChild(r); roachBrain(r, x, y); 
        }

        function roachBrain(r, cx, cy) { 
            if (!r.parentNode) return; 
            if (Math.hypot(state.btnX - cx, state.btnY - cy) < 50) { setTimeout(() => { if(r.parentNode) moveRoachTo(r, cx, cy, Math.random()>0.5?window.innerWidth+200:-200, Math.random()>0.5?window.innerHeight+200:-200, 500, () => r.remove()); }, 200); return; } 
            if (Math.random() < 0.3) setTimeout(() => roachBrain(r, cx, cy), 100 + Math.random()*200); else { const a = Math.atan2(state.btnY - cy, state.btnX - cx) + (Math.random()-0.5); const d = 50 + Math.random()*100, tm = 50 + Math.random()*100; moveRoachTo(r, cx, cy, cx+Math.cos(a)*d, cy+Math.sin(a)*d, tm, () => roachBrain(r, cx+Math.cos(a)*d, cy+Math.sin(a)*d)); } 
        }

        function moveRoachTo(r, sx, sy, ex, ey, d, cb) { 
            r.style.transform = `translateZ(0) rotate(${Math.atan2(ey-sy, ex-sx)*180/Math.PI + 90}deg)`; 
            r.style.transition = `top ${d}ms linear, left ${d}ms linear`; 
            r.style.left = ex + 'px'; r.style.top = ey + 'px'; 
            setTimeout(cb, d); 
        }

        function startGame(e) {
            if (state.isPlaying) return;
            const p = e.touches ? e.touches[0] : e; state.fingerX = p.clientX; state.fingerY = p.clientY;
            if (Math.hypot(state.fingerX - state.btnX, state.fingerY - state.btnY) > state.currentRadius) return;
            
            updateIDDisplay();
            state.isPlaying = true; state.startTime = Date.now();
            msgDisplay.style.opacity = '0'; btn.innerText = ""; btn.style.color = "transparent"; 
            bgm.play().catch(e => {}); loopId = requestAnimationFrame(gameLoop);
        }

        function gameOver(score) {
            state.isPlaying = false; cancelAnimationFrame(loopId);
            if (navigator.vibrate) navigator.vibrate([30, 50, 30]);
            bgm.pause(); bgm.currentTime = 0;
            btn.innerText = "Êï£‰∫Ü"; btn.style.color = "#fff"; btn.style.backgroundColor = "#d8c3c3"; 
            msgDisplay.innerHTML = `Á∑£ÂàÜÂ∑≤Áõ°<br><span style="font-family:'Roboto',sans-serif; font-size:2rem; color:var(--ink-black); display:block; margin:5px 0;">${score.toFixed(2)}</span><small>(‰∏äÂÇ≥‰∏≠...)</small>`;
            msgDisplay.style.opacity = '1';
            submitScore(score); setTimeout(resetState, 2000);
        }

        function resetState() {
            state.btnX = window.innerWidth/2; state.btnY = window.innerHeight/2; state.vx = 0; state.vy = 0;
            state.targetX = state.btnX; state.targetY = state.btnY; state.currentRadius = CFG.startRadius;
            state.btnOpacity = 0.9; state.fadeMode = 0; 
            
            state.nextErrorTime = 7;
            roachLayer.innerHTML = ''; 
            errorLayer.innerHTML = ''; 
            msgDisplay.style.opacity = '0';
            
            btn.style.backgroundColor = "var(--sage-green)"; btn.style.boxShadow = "0 10px 30px rgba(141, 163, 153, 0.4)";
            btn.innerHTML = "ÊåâËëó<br>Èö®Âúì"; btn.style.color = "#fff"; btn.style.opacity = 0.9; updateBtnStyle();
        }

        function updateBtnStyle() { 
            const r = state.currentRadius; 
            btn.style.width = btn.style.height = (r * 2) + 'px'; 
            btn.style.transform = `translate3d(${state.btnX - r}px, ${state.btnY - r}px, 0)`; 
            btn.style.fontSize = Math.max(14, r/4.5) + 'px'; 
        }
        function moveFinger(e) { if (state.isPlaying) { const p = e.touches ? e.touches[0] : e; state.fingerX = p.clientX; state.fingerY = p.clientY; e.preventDefault(); } }

        function safeFetch() {
            const bustedUrl = PROXY_BASE + encodeURIComponent(TARGET_URL + `?_t=${Date.now()}`);
            return fetch(bustedUrl).then(res => {
                if(res.status === 429) throw new Error("API Busy (429)");
                if(!res.ok) throw new Error("API Error " + res.status);
                return res.json();
            })
            .then(data => {
                setStatus('#0f0'); 
                if (Array.isArray(data)) return { scores: [], global_play_count: 0 };
                return data || { scores: [], global_play_count: 0 };
            })
            .catch(e => {
                log("ËÆÄÂèñ: " + e.message);
                if(e.message.includes("429")) setStatus('#ff0'); 
                else setStatus('#f00');
                return { scores: [], global_play_count: globalPlayCount };
            });
        }

        function loadScores() {
            const rb = document.getElementById('refreshBtn'); rb.style.animation = "spin 2s linear infinite"; 
            safeFetch().then(data => {
                let cleanScores = (data.scores || []).filter(e => e.signature && e.signature === generateSignature(e.name, e.score));
                renderLeaderboard(cleanScores); 
                globalPlayCount = data.global_play_count || 0;
                updateIDDisplay();
                rb.style.animation = "none"; 
            });
        }

        function submitScore(newScore) {
            isSubmitting = true;
            msgDisplay.innerHTML = msgDisplay.innerHTML.replace("(‰∏äÂÇ≥‰∏≠...)", "<span style='color:#aaa; font-size:12px'>(Á¥ÄÈåÑ‰∏≠...)</span>");
            log("Ê∫ñÂÇô‰∏äÂÇ≥...");
            
            safeFetch().then(data => {
                let list = data.scores || [];
                let gCount = (data.global_play_count || 0) + 1;
                const sig = generateSignature(playerName, newScore);
                list.push({ name: playerName, score: newScore, date: Date.now(), signature: sig });
                list.sort((a, b) => b.score - a.score); 
                list = list.slice(0, 200); 

                log(`ÂØ´ÂÖ•: Rank=${list.length}, Global=${gCount}`);
                
                const postUrl = PROXY_BASE + encodeURIComponent(TARGET_URL);
                return fetch(postUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ scores: list, global_play_count: gCount }) });
            })
            .then(res => {
                if(res.status === 429) throw new Error("API Busy (429)");
                if(!res.ok) throw new Error("Write Error " + res.status);
                log("‰∏äÂÇ≥ÊàêÂäü");
                msgDisplay.innerHTML = msgDisplay.innerHTML.replace("(Á¥ÄÈåÑ‰∏≠...)", "<span style='color:var(--sage-green); font-size:12px'>(Â∑≤Ê∞∏ÊÅÜ)</span>");
                loadScores();
                isSubmitting = false;
            })
            .catch(e => {
                log("‰∏äÂÇ≥Â§±Êïó: " + e.message);
                msgDisplay.innerHTML = msgDisplay.innerHTML.replace("(Á¥ÄÈåÑ‰∏≠...)", "<span style='color:var(--dusty-pink); font-size:12px'>(ÈÅ∫Â§±)</span>");
                isSubmitting = false;
            });
        }

        function renderLeaderboard(list) {
            if (list.length === 0) { scoreList.innerHTML = "<div class='loading'>‰∏ÄÁâáÁ©∫ÁôΩ</div>"; return; }
            scoreList.innerHTML = list.slice(0, 5).map((e, i) => `<div class="score-row ${i===0?'rank-1':''} ${e.name === playerName ? "is-me" : ""}"><span>No.${i+1} ${e.name}</span><span>${parseFloat(e.score).toFixed(2)}</span></div>`).join('');
        }
        
        document.getElementById('refreshBtn').onclick = loadScores;
        window.addEventListener('mousedown', startGame); window.addEventListener('touchstart', startGame, {passive: false});
        window.addEventListener('mousemove', moveFinger); window.addEventListener('touchmove', moveFinger, {passive: false});
        window.addEventListener('mouseup', () => state.isPlaying && gameOver((Date.now() - state.startTime)/1000));
        window.addEventListener('touchend', () => state.isPlaying && gameOver((Date.now() - state.startTime)/1000));
        window.addEventListener('resize', () => !state.isPlaying && resetState());
    </script>
</body>
