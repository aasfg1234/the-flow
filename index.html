<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>æµé€ï¼šç”Ÿå­˜æŒ‘æˆ°</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --paper-bg: #f7f5f0;
            --ink-black: #2c2c2c;
            --sage-green: #8da399;
            --font-serif: 'Noto Serif TC', serif;
        }
        /* å¾¹åº•é–å®šï¼Œé˜²æ­¢æ»¾å‹•èˆ‡ç¸®æ”¾ */
        html, body { 
            position: fixed; width: 100vw; height: 100vh; 
            overflow: hidden; touch-action: none; 
            margin: 0; padding: 0; background: var(--paper-bg);
        }
        body { 
            font-family: var(--font-serif);
            user-select: none; -webkit-user-select: none;
            color: var(--ink-black);
            display: block; /* ç§»é™¤ flex é¿å…å¹²æ“¾åº§æ¨™ */
        }
        #zen-bg {
            position: absolute; inset: 0; z-index: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E");
        }
        /* æ ¸å¿ƒæŒ‰éˆ• - æš´åŠ›å®šä½ */
        #btn {
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            position: absolute; z-index: 50; 
            opacity: 0; pointer-events: none; color: #fff;
            background: var(--sage-green); box-shadow: 0 10px 30px rgba(141, 163, 153, 0.4);
            writing-mode: vertical-rl; text-orientation: upright; letter-spacing: 5px;
            font-size: 20px;
        }
        #timer {
            position: absolute; top: 10%; left: 0; width: 100%; text-align: center;
            font-size: 3rem; font-weight: 300; z-index: 60; pointer-events: none;
        }
        #msg {
            position: absolute; top: 30%; left: 50%; transform: translateX(-50%);
            min-width: 180px; padding: 15px 25px; border-radius: 50px;
            background: rgba(255,255,255,0.85); backdrop-filter: blur(10px);
            z-index: 70; opacity: 0; text-align: center; transition: 0.3s;
        }
        #leaderboard {
            position: absolute; bottom: 5%; left: 50%; transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.4); backdrop-filter: blur(5px);
            padding: 15px; width: 80%; max-width: 280px; z-index: 5; border-radius: 4px;
            font-family: sans-serif; font-size: 13px;
        }
        #name-modal {
            position: absolute; inset: 0; background: var(--paper-bg); z-index: 200;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        input { 
            background: transparent; border: none; border-bottom: 1px solid #ccc;
            padding: 10px; font-size: 24px; text-align: center; width: 220px; margin-bottom: 40px;
            outline: none; font-family: var(--font-serif);
        }
        button { 
            padding: 12px 50px; border-radius: 50px; border: 1px solid var(--ink-black); 
            background: none; font-size: 16px; cursor: pointer;
        }
        .roach { position: absolute; z-index: 100; pointer-events: none; font-size: 40px; }
        .score-row { display: flex; justify-content: space-between; margin-bottom: 5px; opacity: 0.7; }
    </style>
</head>
<body>
    <div id="zen-bg"></div>
    <div id="roach-layer"></div>
    <div id="name-modal">
        <h2 style="letter-spacing: 12px; font-weight: 300; margin-bottom: 40px;">æµé€</h2>
        <input type="text" id="playerNameInput" placeholder="ç•™ä¸‹å°è¨˜" maxlength="10">
        <button onclick="saveName()">é€²å…¥</button>
    </div>
    <div id="timer">0.00</div>
    <div id="msg"></div>
    <div id="leaderboard">æ’è¡Œæ¦œè¼‰å…¥ä¸­...</div>
    <div id="btn">è§¸ç¢°</div>

    <script>
        const PANTRY_ID = "6e8005ef-01b2-48b0-93e8-0e2bb6c80702"; 
        const BASKET_NAME = "Rank_v4_Final"; // å†æ¬¡æ›´æ›æ™‚ç©º

        // å¼·åˆ¶ç¦æ­¢é›™æ“Š
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) e.preventDefault();
            lastTouchEnd = now;
        }, false);

        const btn = document.getElementById('btn');
        const timerDisplay = document.getElementById('timer');
        const msgDisplay = document.getElementById('msg');
        const nameModal = document.getElementById('name-modal');
        const scoreList = document.getElementById('leaderboard');
        const roachLayer = document.getElementById('roach-layer');

        let playerName = localStorage.getItem('lastPlayerName') || "";
        if(playerName) document.getElementById('playerNameInput').value = playerName;

        let state = {
            isPlaying: false, startTime: 0,
            btnX: 0, btnY: 0, targetX: 0, targetY: 0,
            vx: 0, vy: 0, fingerX: 0, fingerY: 0, currentRadius: 120
        };

        function resetState() {
            // é‡æ–°æŠ“å–ç²¾ç¢ºçš„è¢å¹•å°ºå¯¸
            const vw = Math.max(document.documentElement.clientWidth, window.innerWidth);
            const vh = Math.max(document.documentElement.clientHeight, window.innerHeight);
            
            state.currentRadius = 120;
            state.btnX = vw / 2;
            state.btnY = vh / 2;
            state.targetX = state.btnX;
            state.targetY = state.btnY;
            state.vx = 0; state.vy = 0;
            state.isPlaying = false;
            
            roachLayer.innerHTML = '';
            msgDisplay.style.opacity = '0';
            btn.style.opacity = 0.9;
            btn.style.pointerEvents = 'auto';
            btn.innerText = "è§¸ç¢°";
            
            updateBtnVisual();
        }

        function updateBtnVisual() {
            const r = state.currentRadius;
            btn.style.width = (r * 2) + 'px';
            btn.style.height = (r * 2) + 'px';
            // æš´åŠ›å®šä½ï¼šç›´æ¥è¨­å®š left/top
            btn.style.left = (state.btnX - r) + 'px';
            btn.style.top = (state.btnY - r) + 'px';
        }

        function saveName() {
            let val = document.getElementById('playerNameInput').value.trim();
            if(!val) return;
            playerName = val;
            localStorage.setItem('lastPlayerName', playerName);
            nameModal.style.display = 'none';
            // å»¶é²é‡ç½®ï¼Œç¢ºä¿ç€è¦½å™¨ä½ˆå±€ç©©å®š
            setTimeout(() => {
                resetState();
                loadScores();
            }, 100);
        }

        function gameLoop() {
            if (!state.isPlaying) return;
            const elapsed = (Date.now() - state.startTime) / 1000;
            timerDisplay.innerText = elapsed.toFixed(2);

            // ç§»å‹• AI
            if (Math.hypot(state.targetX - state.btnX, state.targetY - state.btnY) < 50 || Math.random() < 0.02) {
                state.targetX = 100 + Math.random() * (window.innerWidth - 200);
                state.targetY = 150 + Math.random() * (window.innerHeight - 300);
            }
            state.vx += (state.targetX - state.btnX) * 0.0007;
            state.vy += (state.targetY - state.btnY) * 0.0007;
            state.vx *= 0.96; state.vy *= 0.96;
            state.btnX += state.vx; state.btnY += state.vy;

            if (state.currentRadius > 50) state.currentRadius -= 0.02;
            updateBtnVisual();

            // èŸ‘è‚ (10ç§’å¾Œ)
            if (elapsed > 10 && Math.random() < 0.01 && roachLayer.childElementCount < 20) {
                const r = document.createElement('div');
                r.className = 'roach'; r.innerText = 'ğŸª³';
                r.style.left = Math.random() * 90 + '%'; r.style.top = Math.random() * 90 + '%';
                roachLayer.appendChild(r);
                setTimeout(() => r.remove(), 3000);
            }

            // åˆ¤å®šæ‰‹æŒ‡èˆ‡ä¸­å¿ƒçš„è·é›¢
            const dist = Math.hypot(state.fingerX - state.btnX, state.fingerY - state.btnY);
            if (dist > state.currentRadius + 20) {
                gameOver(elapsed);
                return;
            }
            requestAnimationFrame(gameLoop);
        }

        function startGame(e) {
            if (state.isPlaying) return;
            const p = e.touches ? e.touches[0] : e;
            state.fingerX = p.clientX; state.fingerY = p.clientY;
            
            const dist = Math.hypot(state.fingerX - state.btnX, state.fingerY - state.btnY);
            if (dist > state.currentRadius) return;

            state.isPlaying = true;
            state.startTime = Date.now();
            btn.innerText = "";
            requestAnimationFrame(gameLoop);
        }

        function gameOver(score) {
            state.isPlaying = false;
            msgDisplay.innerHTML = `å†æœƒ<br><span style="font-size:2rem;">${score.toFixed(2)}</span>`;
            msgDisplay.style.opacity = '1';
            submitScore(score);
            setTimeout(resetState, 2500);
        }

        function loadScores() {
            fetch(`https://getpantry.cloud/apiv1/pantry/${PANTRY_ID}/basket/${BASKET_NAME}`).then(res => res.json())
            .then(data => {
                const list = data.scores || [];
                scoreList.innerHTML = '<h4 style="margin:0 0 10px 0; font-weight:300;">æ’è¡Œæ¦œ</h4>' + 
                    list.slice(0, 5).map((e, i) => `<div class="score-row"><span>No.${i+1} ${e.name}</span><span>${parseFloat(e.score).toFixed(2)}</span></div>`).join('');
            }).catch(() => scoreList.innerHTML = "æš«ç„¡æ•¸æ“š");
        }

        function submitScore(newScore) {
            fetch(`https://getpantry.cloud/apiv1/pantry/${PANTRY_ID}/basket/${BASKET_NAME}`).then(res => res.json().catch(()=>({scores:[]})))
            .then(data => {
                let list = data.scores || [];
                list.push({ name: playerName, score: newScore });
                list.sort((a, b) => b.score - a.score);
                fetch(`https://getpantry.cloud/apiv1/pantry/${PANTRY_ID}/basket/${BASKET_NAME}`, {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ scores: list.slice(0, 10) })
                }).then(() => loadScores());
            });
        }

        window.addEventListener('touchstart', (e) => {
            if(!state.isPlaying) startGame(e);
        }, {passive: false});
        window.addEventListener('touchmove', (e) => {
            if (state.isPlaying) {
                state.fingerX = e.touches[0].clientX;
                state.fingerY = e.touches[0].clientY;
                e.preventDefault();
            }
        }, {passive: false});
        window.addEventListener('touchend', () => { if(state.isPlaying) gameOver((Date.now()-state.startTime)/1000); });
    </script>
</body>
</html>
